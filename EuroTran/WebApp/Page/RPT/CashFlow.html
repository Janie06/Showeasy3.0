<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.CashFlow">金流帳單</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.min.css" rel="stylesheet" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <style>
        .up-down-go {
            border-bottom: solid 1px #000000;
        }
    </style>
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <div class="BillType">
                                            <!--帳單資料:「帳單號碼」、 「帳單狀態」 、 「帳單拋轉日期」、 「銷帳日期」-->
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="common.BillNO">帳單號碼</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control w100p" id="BillNO" name="BillNO" />
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="common.Bill_Status">帳單狀態</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <label for="Bill_Status_0">
                                                    <input id="Bill_Status_0" name="BillStatus[]" type="checkbox" value="0"><span data-i18n="common.NotAudit">未審核</span>
                                                </label>
                                                <label for="Bill_Status_1">
                                                    <input id="Bill_Status_1" name="BillStatus[]" type="checkbox" value="1"><span data-i18n="common.InAudit">審核中</span>
                                                </label>
                                                <label for="Bill_Status_2">
                                                    <input id="Bill_Status_2" name="BillStatus[]" type="checkbox" value="2"><span data-i18n="common.Audited">已審核</span>
                                                </label>
                                                <!--<label for="Bill_Status_3">
            <input id="Bill_Status_3" name="BillStatus[]" type="checkbox" value="3"><span data-i18n="common.NotPass">不通過</span>
        </label>-->
                                                <label for="Bill_Status_4">
                                                    <input id="Bill_Status_4" name="BillStatus[]" type="checkbox" value="4"><span data-i18n="common.HasBeenRealized">已銷帳</span>
                                                </label>
                                                <label for="Bill_Status_5">
                                                    <input id="Bill_Status_5" name="BillStatus[]" type="checkbox" value="5"><span data-i18n="common.HasBeenPost">已過帳</span>
                                                </label>
                                                <!--<label for="Bill_Status_6">
            <input id="Bill_Status_6" name="BillStatus[]" type="checkbox" value="6"><span data-i18n="common.HasVoid">已作廢</span>
        </label>
        <label for="Bill_Status_7">
            <input id="Bill_Status_7" name="BillStatus[]" type="checkbox" value="7"><span data-i18n="common.HasReEdit">抽單中</span>
        </label>-->
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="common.BillAuditDate">帳單時間</span><span>：</span>
                                            </label>
                                            <div class="col-sm-1 specialcol_r">
                                                <input type="text" class="form-control w100p date-picker" name="BillAuditDateStart" id="BillAuditDateStart" maxlength="10" />
                                            </div>
                                            <span class="col-sm-1 connector">~</span>
                                            <div class="col-sm-1 specialcol_l">
                                                <input type="text" class="form-control w100p date-picker" name="BillAuditDateEnd" id="BillAuditDateEnd" maxlength="10" />
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="common.BillCheckDate">銷帳時間</span><span>：</span>
                                            </label>
                                            <div class="col-sm-1 specialcol_r">
                                                <input type="text" class="form-control w100p date-picker" name="BillWriteOffDateStart" id="BillWriteOffDateStart" maxlength="10" />
                                            </div>
                                            <span class="col-sm-1 connector">~</span>
                                            <div class="col-sm-1 specialcol_l">
                                                <input type="text" class="form-control w100p date-picker" name="BillWriteOffDateEnd" id="BillWriteOffDateEnd" maxlength="10" />
                                            </div>
                                        </div>
                                        <div class="ExhibitionType">
                                            <!--展覽資料:「專案代號」、「展覽名稱」、「展覽區間(第1天)」、「組團單位」-->
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="Exhibition_Upd.ExhibitionCode">專案代號</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="text" maxlength="50" id="ExhibitionCode" name="ExhibitionCode" class="form-control w100p" placeholderid="Exhibition_Qry.Instruction_ExhibitionCode" placeholder="">
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="Exhibition_Upd.Exhibitioname_TW">展覽名稱</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <select data-type="select2"  class="form-control w100p" id="ExhibitionSN" name="ExhibitionSN"></select>
                                                <!--<input type="text" maxlength="50" id="ExhibitionName" name="ExhibitionName" class="form-control w100p">-->
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="Exhibition_Upd.ExhibitionDateRange">展覽區間</span><span>：</span>
                                            </label>
                                            <div class="col-sm-1 specialcol_r">
                                                <input type="text" class="form-control w100p date-picker" name="ExhibitionDateStart" id="ExhibitionDateStart" maxlength="10">
                                            </div>
                                            <span class="col-sm-1 connector">~</span>
                                            <div class="col-sm-1 specialcol_l">
                                                <input type="text" class="form-control w100p date-picker" name="ExhibitionDateEnd" id="ExhibitionDateEnd" maxlength="10">
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="ExhibitionExport_Upd.Organizer">組團單位</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <select data-type="select2" class="form-control w100p" id="OrganizerGuid" name="OrganizerGuid"></select>
                                                <!--<input type="text" maxlength="50" id="Organizer" name="Organizer" class="form-control w100p" placeholderid="Exhibition_Qry.Instruction_Exhibitioname_TW" placeholder="">-->
                                            </div>
                                        </div>
                                        <div class="CustomerType">
                                            <!--顧客資料:「客戶名稱」、「客戶編號」、「客戶類別(國內 / 外)」-->
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="common.CustomerName">客戶名稱</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <!--<input type="text" class="form-control w100p" id="CustomerName" name="CustomerName" />-->
                                                <select data-type="select2" class="form-control w100p" id="CustomerGuid" name="CustomerGuid"></select>
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="Customers_Upd.CustomerNO">客戶編號</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control w100p" id="CustomerNO" name="CustomerNO" />
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="common.Bill_Status">客戶類別</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <label for="Trans_Type_0">
                                                    <input id="Trans_Type_0" name="TransType[]" type="checkbox" value="A,D"><span data-i18n="common.TransType_Domestic">國內</span>
                                                </label>
                                                <label for="Trans_Type_1">
                                                    <input id="Trans_Type_1" name="TransType[]" type="checkbox" value="B,C"><span data-i18n="common.TransType_Foreign">國外</span>
                                                </label>
                                                <label for="Trans_Type_2">
                                                    <input id="Trans_Type_2" name="TransType[]" type="checkbox" value="E,F"><span data-i18n="common.TransType_Other">其他</span>
                                                </label>
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default"></label>
                                            <div class="col-sm-2 w100p"></div>
                                        </div>
                                        <div class="SalerType">
                                            <!--業務資料:「負責部門、組別」、「負責業務」-->
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="common.Department">部門</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <select name="ResponsibleDeptID" id="ResponsibleDeptID" class="form-control w100p" data-type="select2"></select>
                                            </div>
                                            <label class="col-sm-1 control-label" for="input-Default">
                                                <span data-i18n="BillsReport.ResponsiblePerson">業務</span><span>：</span>
                                            </label>
                                            <div class="col-sm-2">
                                                <select name="ResponsiblePerson" id="ResponsiblePerson" class="form-control w100p" data-type="select2"></select>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <h4 />
                                    <div>
                                        <iframe scrolling="auto" allowtransparency="true" id="report" frameborder="0" src="" style="width: 100%;height:500px;"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--主作業區 End-->
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
<script src="/Scripts/3rd/layer/layui/layui.all.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("head").append("<script type='text/javascript' src='/Scripts/loadjs.min.js'>");
        $("head").append("<script type='text/javascript' src='/Scripts/JSLoader.js'>");
        $("head").append("<script type='text/javascript' src='/Scripts/pages/RPT/CashFlow.js'>");
    });
</script>
