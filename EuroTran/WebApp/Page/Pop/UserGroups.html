<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .outer {
            background-color:coral;
        }
    </style>
</head>
<body>
    <div class="row popsrow">
        <label class="col-sm-3 control-label wright" for="input-Default"><span data-i18n="common.UserGroupsClass">分組</span>：</label>
        <div class="col-sm-8">
            <select class="form-control" id="ProfileClass"></select>
        </div>
    </div>
    <div class="row popsrow">
        <label class="col-sm-3 control-label wright" for="input-Default"><span data-i18n="common.UserGroupsClassName">分組名稱</span>：</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control w100p" id="ProfileName" maxlength="100">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span data-i18n="common.Action">操作</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a class="cusclass-add btn btn-info" data-i18n="common.Toolbar_Add">新增</a></li>
                        <li><a class="cusclass-upd btn btn-primary" data-i18n="common.Toolbar_Upd">修改</a></li>
                        <li><a class="cusclass-del btn btn-danger" data-i18n="common.Toolbar_Del">刪除</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row popsrow">
        <label class="col-sm-3 control-label wright" for="input-Default"><span data-i18n="common.Filter">過濾</span>：</label>
        <div class="col-sm-5">
            <input type="text" class="form-control w100p col-sm-9" id="ProfileFilter" maxlength="50">
        </div>
    </div>
    <div class="row popsrow">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <table style="width: 100%">
                <tr>
                    <td class="w50p">
                        <select size="12" name="lstLeft" id="lstLeft" class="form-control w100p" multiple></select>
                    </td>
                    <td>
                        <p>
                            <button type="button" id="btnToRight" class="btn-custom btn-xs"><i class="fa fa-chevron-right"></i></button>
                        </p>
                        <p>
                            <button type="button" id="btnToLeft" class="btn-custom btn-xs"><i class="fa fa-chevron-left"></i></button>
                        </p>
                    </td>
                    <td class="w50p">
                        <select size="12" name="lstRight" id="lstRight" class="form-control w100p" multiple></select>
                    </td>
                    <td>
                        <p>
                            <button type="button" id="btnToUp" class="btn-custom btn-xs"><i class="fa fa-chevron-up"></i></button>
                        </p>
                        <p>
                            <button type="button" id="btnToDown" class="btn-custom btn-xs"><i class="fa fa-chevron-down"></i></button>
                        </p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row popsrow">
        <fieldset style="padding:5px 10px 10px 10px !important">
            <legend><span data-i18n="common.AddOutGroupUser">新增外部人員</span></legend>
            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.FullName">姓名</span>：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control w100p col-sm-9" id="OutUserName" maxlength="50">
            </div>
            <label class="col-sm-1 control-label wright" for="input-Default"><span data-i18n="common.Email">Email</span>：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control w100p col-sm-9" id="OutEmail" maxlength="100">
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn-custom blue" id="AddOutGroupUser" title="新增外部人員"><i class="fa fa-plus"></i></button>
            </div>
        </fieldset>
    </div>
</body>
</html>
