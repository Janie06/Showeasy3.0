<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.AuthantedPrograms">系統程式授權</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.min.css" rel="stylesheet" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <!--查詢條件區開始-->
                            <form id="form_main" class="form-horizontal">
                                <div id="searchbar">
                                    <div class="row">
                                        <label class="col-sm-2 control-label" for="input-Default">
                                            <span data-i18n="common.SubSystem">子系統</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <select name="Subsystem" id="Subsystem" class="form-control w100p" required data-msg="AuthantedPrograms.Subsystem_required" datamsg="請選擇子系統"></select>
                                        </div>
                                        <label class="col-sm-2 control-label" for="input-Default">
                                            <span data-i18n="common.ModuleName">模組名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-5">
                                            <select name="ModuleID" id="ModuleID" multiple="multiple" class="form-control w100p" style="display:none;"></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 control-label" for="input-Default">
                                            <span data-i18n="AuthantedPrograms.AuthantedType">授權模式</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <input id="radRole" type="radio" name="authantedtype" value="Role" checked="checked" />
                                            <label for="radRole" data-i18n="common.Role">角色</label>
                                            <input id="radDept" type="radio" name="authantedtype" value="Dept" />
                                            <label for="radDept" data-i18n="common.Department">部門</label>
                                            <input id="radMember" type="radio" name="authantedtype" value="Member" />
                                            <label for="radMember" data-i18n="common.Member">人員</label>
                                        </div>
                                        <label class="col-sm-2 control-label boxrule" for="input-Default">
                                            <span data-i18n="common.RoleID">角色代碼</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3 boxrule">
                                            <select name="RuleID" id="RuleID" class="form-control w100p" required data-msg="RoleMaintain_Upd.RuleID_required" datamsg="請選擇角色"></select>
                                        </div>
                                        <label class="col-sm-2 control-label boxdept" for="input-Default" hidden>
                                            <span data-i18n="common.DepartmentName">部門名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3 boxdept" hidden>
                                            <select name="DepartmentID" id="DepartmentID" class="form-control w100p" required data-msg="common.DeptID_required" datamsg="請選擇部門"></select>
                                        </div>
                                        <label class="col-sm-2 control-label boxmember" for="input-Default" hidden>
                                            <span data-i18n="common.MemberName">姓名</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3 boxmember" hidden>
                                            <select name="MemberID" id="MemberID" class="form-control w100p" required data-msg="MembersMaintain_Upd.MemberID_required" datamsg="請選擇人員"></select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--查詢條件區結束-->
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--主作業區 End-->
            </div>
        </div>
    </div>
</body>
</html>
