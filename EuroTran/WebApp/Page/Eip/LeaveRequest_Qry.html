<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Account">帳號</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <select class="form-control w100p" name="UserID" id="UserID"></select>
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="common.LeaveRequestDate">日期區間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-1 specialcol_r ismobile">
                                            <input type="text" class="form-control w100p date-picker" name="LeaveDateStart" id="LeaveDateStart" maxlength="10">
                                        </div>
                                        <span class="col-sm-1 connector ismobile">~</span>
                                        <div class="col-sm-1 specialcol_l ismobile">
                                            <input type="text" class="form-control w100p date-picker" name="LeaveDateEnd" id="LeaveDateEnd" maxlength="10">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile">
                                            <span data-i18n="common.HolidayCategory">假別</span>：
                                        </label>
                                        <div class="col-sm-1 specialcol_l ismobile">
                                            <select class="form-control w" name="HolidayCategory" id="HolidayCategory" required data-msg="common.HolidayCategory_required" datamsg="請選擇假別"></select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="file" class="import-file hidden" name="file" id="importfile" />
                <!--主作業區 End-->
            </div>
        </div>
    </div>
