<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.PackingOrder_Upd">預約單錄入</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <form id="form_main" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="PackingOrder_Upd.AppointNO">預約單號</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="AppointNO" id="AppointNO" maxlength="20" disabled="disabled" placeholderid="common.AutomaticCoding" placeholder="自動編碼">
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.ExhibitionNO">展覽名稱</span>：</label>
                                <div class="col-sm-3">
                                    <select class="form-control w100p" id="ExhibitionNO" name="ExhibitionNO" data-type="select2" required data-msg="PackingOrder_Upd.ExhibitionNO_required" datamsg="請選擇展覽名稱"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.CompName">公司名稱</span>：</label>
                                <div class="col-sm-3">
                                    <select class="form-control w100p" id="CustomerId" name="CustomerId" data-type="select2" required data-msg="PackingOrder_Upd.CompName_required" datamsg="請輸入公司名稱"></select>
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.MuseumMumber">預約攤號</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="MuseumMumber" id="MuseumMumber" maxlength="25" required data-msg="PackingOrder_Upd.MuseumMumber_required" datamsg="請輸入預約攤號">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.AppointUser">預約人員</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="AppointUser" id="AppointUser" maxlength="50" required data-msg="PackingOrder_Upd.AppointUser_required" datamsg="請輸入預約人員">
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.AppointTel">預約電話</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="AppointTel" id="AppointTel" maxlength="25" required data-msg="PackingOrder_Upd.AppointTel_required" datamsg="請輸入預約電話">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="PackingOrder_Upd.AppointEmail">預約Email</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="AppointEmail" id="AppointEmail" maxlength="200" data-msg="PackingOrder_Upd.AppointEmail_required" datamsg="請輸入預約Email">
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="PackingOrder_Upd.AppointDateTime">預約時間</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p datetime-picker" hour="09" minute="00" readonly name="AppointDateTime" id="AppointDateTime" maxlength="16" data-msg="PackingOrder_Upd.AppointTime_required" datamsg="請輸入預約時間">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.Contactor">現場聯絡人</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="Contactor" id="Contactor" maxlength="50" required data-msg="PackingOrder_Upd.Contactor_required" datamsg="請輸入現場聯絡人">
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.ContactTel">現場聯絡電話</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="ContactTel" id="ContactTel" maxlength="25" required data-msg="PackingOrder_Upd.ContactTel_required" datamsg="請輸入現場聯絡電話">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.ApproachTime">進場時間</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p datetime-picker" hour="09" minute="00" readonly name="ApproachTime" id="ApproachTime" maxlength="16" required data-msg="PackingOrder_Upd.ApproachTime_required" datamsg="請輸入進場時間">
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="PackingOrder_Upd.ExitTime">退場時間</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p datetime-picker" hour="17" minute="30" readonly name="ExitTime" id="ExitTime" maxlength="16" required data-msg="PackingOrder_Upd.ExitTime_required" datamsg="請輸入退場時間">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="PackingOrder_Upd.PackingInfo">服務明細</span>：</label>
                                <div class="col-sm-8">
                                    <div id="jsGrid"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="PackingOrder_Upd.Total">費用總計</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p wright" name="Total" id="Total" maxlength="20" data-type="int" data-name="int" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Memo">備註</span>：</label>
                                <div class="col-sm-8">
                                    <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateUser" id="CreateUser" data-source="members.MemberID.MemberName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyUser" id="ModifyUser" data-source="members.MemberID.MemberName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/loadjs.min.js"></script>
<script src="/Scripts/JSLoader.js?v=20180801"></script>
<script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
<script src="/Scripts/3rd/layer/layui/layui.all.min.js"></script>
<script src="/Scripts/lib/PY.js"></script>
