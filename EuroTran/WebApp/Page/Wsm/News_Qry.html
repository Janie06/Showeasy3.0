<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.News_Qry">官網焦點訊息管理</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.min.css" rel="stylesheet" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <!--查詢條件區開始-->
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="News_Upd.News_Type">新聞類別</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <select name="News_Type" id="News_Type" class="form-control w100p"></select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.LanguageType">語言</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <select name="News_LanguageType" id="News_LanguageType" class="form-control w100p"></select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="News_Upd.News_Title">新聞標題</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <input name="News_Title" id="News_Title" type="text" maxlength="50" class="form-control w100p" placeholderid="News_Qry.Instruction_News_Title" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.StartDete">開始日期</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <input name="News_StartDate" id="News_StartDate" type="text" maxlength="10" class="form-control w100p date-picker" />
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.EndDete">結束日期</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <input name="News_EndDate" id="News_EndDate" type="text" maxlength="50" class="form-control w100p date-picker" />
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Status">狀態</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <input id="News_Show_0" type="radio" name="News_Show" value="Y,N" checked="checked" />
                                            <label for="News_Show_0" data-i18n="common.All">全部</label>
                                            <input id="News_Show_1" type="radio" name="News_Show" value="Y" />
                                            <label for="News_Show_1" data-i18n="common.Effective">有效</label>
                                            <input id="News_Show_2" type="radio" name="News_Show" value="N" />
                                            <label for="News_Show_2" data-i18n="common.Invalid">無效</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--查詢條件區結束-->
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--主作業區 End-->
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/loadjs.min.js"></script>
<script src="/Scripts/JSLoader.js?v=20180801"></script>
<script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
<script src="/Scripts/3rd/layer/layui/layui.all.min.js"></script>
