<!DOCTYPE html>

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">

    <title data-i18n="common.Exhibition_Qry">展覽管理</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.ExhibitionCode">專案代號</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="50" id="ExhibitionCode" name="ExhibitionCode" class="form-control w100p" placeholderid="Exhibition_Qry.Instruction_ExhibitionCode">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.Exhibitioname_TW">展覽名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="50" id="Exhibitioname" name="Exhibitioname" class="form-control w100p" placeholderid="Exhibition_Qry.Instruction_Exhibitioname_TW">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.ExhibitionDateRange">展覽區間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-1 specialcol_r">
                                            <input type="text" class="form-control w100p date-picker" name="ExhibitionDateStart" id="ExhibitionDateStart" maxlength="10" placeholderid="Exhibition_Qry.Instruction_ExhibitionDateStart">
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="ExhibitionDateEnd" id="ExhibitionDateEnd" maxlength="10" placeholderid="Exhibition_Qry.Instruction_ExhibitionDateEnd">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.CreateUser">創建人</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" data-type="select2" id="CreateUser" name="CreateUser"></select>
                                        </div>
                                    </div>
                                    <div class="row ismobile box-notte" hidden>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.Area">地區</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" id="Area" name="Area"></select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.State">國家</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <!--<select class="form-control w100p" id="State" name="State"></select>-->
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.ExhibitionAddress">展出地點(展館)</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" id="ExhibitionAddress" name="ExhibitionAddress"></select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.IsShowWebSite">是否顯示於網站</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input id="IsShowWebSite_0" type="radio" name="IsShowWebSite" value="Y,N" checked="checked" />
                                            <label for="IsShowWebSite_0" data-i18n="common.All">全部</label>
                                            <input id="IsShowWebSite_1" type="radio" name="IsShowWebSite" value="Y" />
                                            <label for="IsShowWebSite_1" data-i18n="common.Yes">是</label>
                                            <input id="IsShowWebSite_2" type="radio" name="IsShowWebSite" value="N" />
                                            <label for="IsShowWebSite_2" data-i18n="common.No">否</label>
                                        </div>
                                    </div>
                                    <div class="row ismobile">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.CreateDate">創建時間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-1 specialcol_r">
                                            <input type="text" class="form-control w100p date-picker" name="CreateDateStart" id="CreateDateStart" maxlength="10" placeholderid="Exhibition_Qry.Instruction_CreateDateStart">
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="CreateDateEnd" id="CreateDateEnd" maxlength="10" placeholderid="Exhibition_Qry.Instruction_CreateDateEnd">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.ModifyDate">最新修改時間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-1 specialcol_r">
                                            <input type="text" class="form-control w100p date-picker" name="ModifyDateStart" id="ModifyDateStart" maxlength="10">
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="ModifyDateEnd" id="ModifyDateEnd" maxlength="10">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Status">狀態</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input id="Effective_0" type="radio" name="Effective" value="Y,N" />
                                            <label for="Effective_0" data-i18n="common.All">全部</label>
                                            <input id="Effective_1" type="radio" name="Effective" value="Y" checked="checked" />
                                            <label for="Effective_1" data-i18n="common.Effective">有效</label>
                                            <input id="Effective_2" type="radio" name="Effective" value="N" />
                                            <label for="Effective_2" data-i18n="common.Invalid">無效</label>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Transfer_Status">拋轉狀態</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input id="IsTransfer_0" type="radio" name="IsTransfer" value="Y,N" checked="checked" />
                                            <label for="IsTransfer_0" data-i18n="common.All">全部</label>
                                            <input id="IsTransfer_1" type="radio" name="IsTransfer" value="Y" />
                                            <label for="IsTransfer_1" data-i18n="common.Transfer_Yes">已拋轉</label>
                                            <input id="IsTransfer_2" type="radio" name="IsTransfer" value="N" />
                                            <label for="IsTransfer_2" data-i18n="common.Transfer_No">未拋轉</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.State">國家</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" data-type="select2" id="State" name="State"></select>
                                        </div>
                                    </div>
                                </form>

                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>

                    <!--主作業區 End-->
                </div>
            </div>
        </div>
