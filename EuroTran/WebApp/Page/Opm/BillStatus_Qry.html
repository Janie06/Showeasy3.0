<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.BillStatus_Qry">帳單狀態查詢</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.min.css" rel="stylesheet" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.BillNO">帳單號碼</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control w100p" id="BillNO" name="BillNO" />
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="common.ExhibitionName">展覽名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" data-type="select2" id="ExhibitionSN" name="ExhibitionSN"></select>
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.Payer">付款人</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" data-type="select2" id="PayerGuid" name="PayerGuid"></select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.ResponsiblePerson">負責業務</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" data-type="select2" id="ResponsiblePerson" name="ResponsiblePerson"></select>
                                        </div>
                                    </div>
                                    <div class="row ismobile">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.SearchBetween">查詢區間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control" name="SearchBetween" id="SearchBetween">
                                                <option data-i18n="common.CreateDate" value="3">帳單創建時間</option>
                                                <option data-i18n="common.BillAuditDate" value="1">帳單時間</option>
                                                <option data-i18n="billstatus.cancel_date" value="2">銷帳時間</option>
                                            </select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.BetweenDate">區間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-1 specialcol_r">
                                            <input type="text" class="form-control w100p date-picker" name="BillDateStart" id="BillDateStart" maxlength="10" />
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="BillDateEnd" id="BillDateEnd" maxlength="10" />
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Bill_Status">帳單狀態</span><span>：</span>
                                        </label>
                                        <div class="col-sm-5">
                                            <label for="Bill_Status_0">
                                                <input id="Bill_Status_0" name="BillStatus[]" type="checkbox" value="0"><span data-i18n="common.NotAudit">未審核</span>
                                            </label>
                                            <label for="Bill_Status_1">
                                                <input id="Bill_Status_1" name="BillStatus[]" type="checkbox" value="1"><span data-i18n="common.InAudit">審核中</span>
                                            </label>
                                            <label for="Bill_Status_2">
                                                <input id="Bill_Status_2" name="BillStatus[]" type="checkbox" value="2"><span data-i18n="common.Audited">已審核</span>
                                            </label>
                                            <label for="Bill_Status_3">
                                                <input id="Bill_Status_3" name="BillStatus[]" type="checkbox" value="3"><span data-i18n="common.NotPass">不通過</span>
                                            </label>
                                            <label for="Bill_Status_4">
                                                <input id="Bill_Status_4" name="BillStatus[]" type="checkbox" value="4"><span data-i18n="common.HasBeenRealized">已銷帳</span>
                                            </label>
                                            <label for="Bill_Status_5">
                                                <input id="Bill_Status_5" name="BillStatus[]" type="checkbox" value="5"><span data-i18n="common.HasBeenPost">已過帳</span>
                                            </label>
                                            <label for="Bill_Status_6">
                                                <input id="Bill_Status_6" name="BillStatus[]" type="checkbox" value="6"><span data-i18n="common.HasVoid">已作廢</span>
                                            </label>
                                            <label for="Bill_Status_7">
                                                <input id="Bill_Status_7" name="BillStatus[]" type="checkbox" value="7"><span data-i18n="common.HasReEdit">抽單中</span>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--主作業區 End-->
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
<script src="/Scripts/3rd/layer/layui/layui.all.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("head").append("<script type='text/javascript' src='/Scripts/loadjs.min.js'>");
        $("head").append("<script type='text/javascript' src='/Scripts/JSLoader.js'>");
        $("head").append("<script type='text/javascript' src='/Scripts/pages/Opm/BillStatus_Qry.js'>");
    });
</script>
