<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.Customers_Qry">客戶管理</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <style>
        #transactiontype label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Customers_Upd.CompanyName">公司名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="20" id="CustomerName" name="CustomerName" class="form-control w100p">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="Customers_Upd.CustomerNO">客戶編號</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input type="text" maxlength="20" id="CustomerNO" name="CustomerNO" class="form-control w100p">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="Customers_Upd.UniCode">統一編號</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input type="text" maxlength="20" id="UniCode" name="UniCode" class="form-control w100p">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.CreateUser">創建人</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" data-type="select2" id="CreateUser" name="CreateUser"></select>
                                        </div>
                                    </div>
                                    <div class="row ismobile">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.CreateDate">創建時間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-1 specialcol_r">
                                            <input type="text" class="form-control w100p date-picker" name="CreateDateStart" id="CreateDateStart" maxlength="10">
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="CreateDateEnd" id="CreateDateEnd" maxlength="10">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.ModifyDate">最新修改時間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-1 specialcol_r">
                                            <input type="text" class="form-control w100p date-picker" name="ModifyDateStart" id="ModifyDateStart" maxlength="10">
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="ModifyDateEnd" id="ModifyDateEnd" maxlength="10">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Customers_Upd.TransactionType">交易型態</span><span>：</span>
                                        </label>
                                        <div class="col-sm-5">
                                            <div id="transactiontype"></div>
                                        </div>
                                    </div>
                                    <div class="row ismobile">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Audit_Status">審核狀態</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input id="IsAudit_1" type="radio" name="IsAudit" value="Y,N,P,A,Z,Q" checked="checked" />
                                            <label for="IsAudit_1" data-i18n="common.All">全部</label>
                                            <input id="IsAudit_2" type="radio" name="IsAudit" value="Y" />
                                            <label for="IsAudit_2" data-i18n="common.Audited">已審核</label>
                                            <input id="IsAudit_3" type="radio" name="IsAudit" value="N,Z,Q" />
                                            <label for="IsAudit_3" data-i18n="common.NotAudit">未審核</label>
                                            <input id="IsAudit_4" type="radio" name="IsAudit" value="P,A" />
                                            <label for="IsAudit_4" data-i18n="common.InAudit">審核中</label>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Status">狀態</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input id="Effective_0" type="radio" name="Effective" value="Y,N" />
                                            <label for="Effective_0" data-i18n="common.All">全部</label>
                                            <input id="Effective_1" type="radio" name="Effective" value="Y" checked="checked" />
                                            <label for="Effective_1" data-i18n="common.Effective">有效</label>
                                            <input id="Effective_2" type="radio" name="Effective" value="N" />
                                            <label for="Effective_2" data-i18n="common.Invalid">無效</label>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="Exhibition_Upd.State">國家</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" data-type="select2" id="State" name="State"></select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--主作業區 End-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
<script src="/Scripts/3rd/layer/layui/layui.all.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("head").append("<script type='text/javascript' src='/Scripts/loadjs.min.js'>");
        $("head").append("<script type='text/javascript' src='/Scripts/JSLoader.js'>");
        $("head").append("<script type='text/javascript' src='/Scripts/pages/Crm/Customers_Qry.js'>");
    });
</script>
