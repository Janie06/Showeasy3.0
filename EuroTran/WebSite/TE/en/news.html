            </div>
            <div class="newsListRight">
                <h4 class="orange">{{:News_Title}}</h4>
                <p class="italic">Date：{{:~setDate(CreateDate)}}</p>
                <p class="divider NoShowInMobile">&nbsp;</p>
                <p class="NoShowInMobile">{{:~setContent(NewsContent)}}</p>
            </div>
        </a>
    </li>
