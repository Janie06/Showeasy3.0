<script id="temp_classiccasetab" type="text/x-jsrender">
    <li data-id="{{:Guid}}"><a href="#tab{{:Guid}}" target="_blank">{{:~setTitle(Title,Memo)}}</a></li>
</script>
<script id="temp_classiccasediv" type="text/x-jsrender">
    <div class="tab_content" id="tab{{:Guid}}">
        <ul class="caseList">
            {{for Infos}}
            <li>
                <div class="caseLeft">
                    <a href="caseDetail.html" data-id="{{:Guid}}" class="iframe"> <div class="rectThumb"><img src="{{:~setFilePath(CoverPath)}}" width="100%"></div></a>
                </div>
                <div class="caseRight">
                    <h2 class="orange"><a href="caseDetail.html" data-id="{{:Guid}}" class="iframe orange sub-name">{{:Title}}</a></h2>
                    <p class="orangeLine"></p>
                    <p>{{:Description}} <a href="caseDetail.html" data-id="{{:Guid}}" class="iframe">...Read more</a></p>
                </div>
                <p class="clear"></p>
            </li>
            {{/for}}
        </ul>
    </div>
</script>
