<script id="temp_query" type="text/x-jsrender">
    <h2 class="orange">货况查询服务</h2>
    <p>&nbsp;</p>
    <form id="form_onlinetrack">
        <p class="formTitle">查询号码 <span class="red">*</span></p>
        <p>
            <input type="text" id="trackingno" name="trackingno" class="textStyle midText" placeholder="ex.12365897" required />
        </p>
        <p>&nbsp;</p>
        <p class="formTitle">验证码 <span class="red">*</span></p>
        <p>
            <input type="text" id="validcode" name="validcode" class="textStyle smallText" required />
            <a href="javascript: void(0);" id="change_validcode" class="validcode"><img id="imgvalidcode" src="/Controller.ashx?action=securityimg&flag=cap4&w=200&h=36" width="120" height="36" /></a>
            <a href="javascript: void(0);" class="refresh refreshO change_validcode">Refresh</a>
        </p>
        <p>&nbsp;</p>
        <p>
            <input type="button" class="btn btnMax btnStyle btnquery" value="送出表格">
        </p>
    </form>
</script>

<script id="temp_queryinfo" type="text/x-jsrender">
    <h2 class="orange bold">INFORMATION</h2>
    <h6><span class="track-line"></span>货件资料</h6>
    <p>&nbsp;</p>
    <ul class="trackInfo">
        <li class="bold" id="SupplierName">{{:~setSupplierName(SupplierName,SupplierEName)}}</li>
        <li>{{if Exhibitioname_CN}}{{:Exhibitioname_CN}}{{/if}}</li>
    </ul>
    <p>&nbsp;</p>
    <div class="tWarpper">
        <h6></h6>
        <div class="css-table mob-table target">
            <div class="thead">
                {{for Flows}}
                {{if Parent}}
                <div class="tr center">
                    <div class="th nowrap"></div>
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.Number">件数</div>
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.ShipmentPort">起运地</div>
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.Destination">目的地</div>
                    {{if ~root.Type =='IM'}}
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.BillLadNO">提单号码</div>
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.BillLadNOSub">分提单号码</div>
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.ContainerNumber">货柜号码</div>
                    {{else}}
                    {{if SitiContactor1}}
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.SitiContactor1">现场联络人1</div>
                    {{/if}}
                    {{if SitiTelephone1}}
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.SitiTelephone1">联络电话1</div>
                    {{/if}}
                    {{if SitiContactor2}}
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.SitiContactor2">现场联络人2</div>
                    {{/if}}
                    {{if SitiTelephone2}}
                    <div class="th nowrap" data-i18n="{{:~root.PrgCode}}.SitiTelephone2">联络电话2</div>
                    {{/if}}
                    {{/if}}
                </div>
                {{/if}}
                {{/for}}
            </div>
            <div class="tbody">
                {{for Flows}}
                <div class="tr">
                    <div class="td center" data-i18n="{{:FlowName}}"></div>
                    <div class="td center">{{:Number}} {{if Unit}}{{:Unit}}{{/if}}</div>
                    <div class="td center">{{:ShipmentPort}}</div>
                    <div class="td center">{{:Destination}}</div>
                    {{if ~root.Type =='IM'}}
                    <div class="td center">{{:BillLadNO}}</div>
                    <div class="td center">{{:~setBillLadNOSub(BillLadNOSub)}}</div>
                    <div class="td center">{{:~setBillLadNOSub(ContainerNumber)}}</div>
                    {{else}}
                    {{if SitiContactor1}}
                    <div class="td center">{{:SitiContactor1}}</div>
                    {{/if}}
                    {{if SitiTelephone1}}
                    <div class="td center">{{:SitiTelephone1}}</div>
                    {{/if}}
                    {{if SitiContactor2}}
                    <div class="td center">{{:SitiContactor2}}</div>
                    {{/if}}
                    {{if SitiTelephone2}}
                    <div class="td center">{{:SitiTelephone2}}</div>
                    {{/if}}
                    {{/if}}
                </div>
                {{/for}}
            </div>
        </div>
    </div>
    <p class="trackDivider">&nbsp;</p>

    {{for Flows}}
    <h2 class="orange bold">{{:ShotName}}</h2>
    <h6><span class="track-line"></span><span data-i18n="{{:FlowName}}"></span></h6>
    <p>&nbsp;</p>
    <ul class="progress">
        {{: ~setFlow(Data,#parent.parent.data.PrgCode)}}
    </ul>
    <p>&nbsp;</p>
    <div class="css-table">
        <div class="thead">
            <div class="tr">
                <div class="th nowrap" data-i18n="common.DateTime">日期/時間</div>
                <div class="th nowrap center" data-i18n="common.Status">狀態</div>
                <div class="th nowrap center" data-i18n="common.Remark">備註</div>
            </div>
        </div>
        <div class="tbody">
            {{: ~setInfo(Data,#parent.parent.data.PrgCode)}}
        </div>
    </div>
    <p>&nbsp;</p>
    {{if ~checkFlowName(ShotName)}}
    <p class="align_c">
        {{: ~setBtn(Data,ShotName,SignatureFile)}}
    </p>
    {{/if}}
    <p class="trackDivider">&nbsp;</p>
    {{/for}}
    <p class="align_c">
        <input type="button" value="列印結果" class="btn btnStyle btnprint" data-i18n="common.PrintResult">
        &nbsp;
        <input type="button" value="重新查詢" class="btn btnStyle btnquery-next" data-i18n="common.QueryNextOne">
    </p>
</script>
