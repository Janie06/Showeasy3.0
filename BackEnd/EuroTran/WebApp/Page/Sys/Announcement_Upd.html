<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.Announcement_Upd">公告管理編輯</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/Spectrum/spectrum.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <form id="form_main" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="Announcement_Upd.Title">公告標題</span>：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control w100p" name="Title" id="Title" maxlength="100" required data-msg="Announcement_Upd.Title_required" datamsg="請輸入公告標題">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="Announcement_Upd.Ann_Type">公告類別</span>：</label>
                                <div class="col-sm-3">
                                    <select name="Ann_Type" id="Ann_Type" class="form-control w100p" required data-msg="Announcement_Upd.Ann_Type_required" datamsg="請選擇公告類別"></select>
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="Announcement_Upd.FontColor">字體顏色</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control color-picker" name="FontColor" id="FontColor" value="#000000">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="Announcement_Upd.StartDateTime">開始日期</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p date-picker" name="StartDateTime" id="StartDateTime" maxlength="10" required data-msg="Announcement_Upd.StartDateTime_required" datamsg="請選擇公告類別">
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="Announcement_Upd.EndDateTime">結束日期</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p date-picker" name="EndDateTime" id="EndDateTime" required data-msg="Announcement_Upd.EndDateTime_required" datamsg="請輸入公告有效日期訖" data-msg-compardate="common.ComparDate" datamsgcompardate="日期訖不能小於日期起" data-rule-compardate="compardate" maxlength="10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="Announcement_Upd.Description">公告內容</span>：</label>
                                <div class="col-sm-8">
                                    <script type="text/plain" id="UE_Description" style="height:300px">
                                    </script>
                                    <input type="hidden" name="Description" id="Description" required data-msg="Announcement_Upd.Description_required" datamsg="請輸入公告內容" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Memo">備註</span>：</label>
                                <div class="col-sm-8">
                                    <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateUserName" id="CreateUserName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyUserName" id="ModifyUserName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
