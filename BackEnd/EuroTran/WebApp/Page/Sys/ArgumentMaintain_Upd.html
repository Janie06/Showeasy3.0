<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.ArgumentMaintain_Upd">參數值管理編輯</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <!--程式名稱及Toobar區 Start -->
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <!--程式名稱及Toobar區 End -->
        <div id="main-wrapper">
            <div class="row">
                <!-- 頁面內容區域 Start -->
                <div class="panel-body">
                    <form id="form_main" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="ArgumentMaintain_Upd.ArgumentClassID">參數類別</span>：</label>
                            <div class="col-sm-3">
                                <select class="form-control w100p" id="ArgumentClassID" name="ArgumentClassID" required data-msg="ArgumentMaintain_Upd.ArgumentClassID_required" datamsg="請選擇參數類別"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><b class="t-red">*</b><span data-i18n="ArgumentMaintain_Upd.ArgumentID">參數值</span>：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control w100p" name="ArgumentID" id="ArgumentID" maxlength="50" required data-msg="ArgumentMaintain_Upd.ArgumentID_required" datamsg="請輸入參數值" placeholderid="ArgumentMaintain_Upd.Instruction_ArgumentValue" placeholder="參數值中文繁體說明...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><b class="t-red">*</b><span data-i18n="ArgumentMaintain_Upd.ArgumentValue">參數值說明</span>：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control w100p" name="ArgumentValue" id="ArgumentValue" maxlength="200" required data-msg="ArgumentMaintain_Upd.ArgumentValue_required" datamsg="請輸入參數值說明">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control w100p" name="ArgumentValue_CN" id="ArgumentValue_CN" maxlength="200" placeholderid="ArgumentMaintain_Upd.Instruction_ArgumentValue_CN" placeholder="參數值中文簡體說明...">
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control w100p" name="ArgumentValue_EN" id="ArgumentValue_EN" maxlength="200" placeholderid="ArgumentMaintain_Upd.Instruction_ArgumentValue_EN" placeholder="參數值英文說明...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><span data-i18n="ArgumentMaintain_Upd.Correlation">關聯值</span>：</label>
                            <div class="col-sm-8">
                                <textarea name="Correlation" id="Correlation" class="form-control" rows="3" cols="20"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><span data-i18n="common.Parent">父層</span>：</label>
                            <div class="col-sm-3">
                                <select class="form-control w100p" id="ParentArgument" name="ParentArgument"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><span data-i18n="common.OrderByValue">排序</span>：</label>
                            <div class="col-sm-3">
                                <select class="form-control w100p" id="OrderByValue" name="OrderByValue" required data-msg="common.OrderByValue_required" datamsg="請選擇排序欄位"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><span data-i18n="common.Status">狀態</span>：</label>
                            <div class="col-sm-8">
                                <input id="radio_0" type="radio" name="Effective" value="Y" checked="checked" />
                                <label for="radio_0" data-i18n="common.Effective">有效</label>
                                <input id="radio_1" type="radio" name="Effective" value="N" />
                                <label for="radio_1" data-i18n="common.Invalid">無效</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span data-i18n="common.Memo">備註</span>：</label>
                            <div class="col-sm-8">
                                <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                            <div class="col-sm-3">
                                <div class="form-control-static" name="CreateUserName" id="CreateUserName"></div>
                            </div>
                            <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                            <div class="col-sm-3">
                                <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                            <div class="col-sm-3">
                                <div class="form-control-static" name="ModifyUserName" id="ModifyUserName"></div>
                            </div>
                            <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                            <div class="col-sm-3">
                                <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 頁面內容區域 End -->
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/loadjs.min.js"></script>
