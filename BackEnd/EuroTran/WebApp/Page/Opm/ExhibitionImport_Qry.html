    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />

    <style>
        .bill-status li {
            position: relative;
            left: -20px;
            list-style-type: none;
            width: 240px;
        }

            .bill-status li div:first-child {
                float: left;

            }

            .bill-status li div:last-child {

            }

<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.RefNumber">查詢號碼</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="20" id="RefNumber" name="RefNumber" class="form-control w100p" placeholderid="ExhibitionImport_Qry.Instruction_RefNumber">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.ImportBillName">展覽名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="50" id="ImportBillName" name="ImportBillName" class="form-control w100p" placeholderid="ExhibitionImport_Qry.Instruction_ImportBillName">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.Supplier">參展廠商</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input type="text" maxlength="20" id="Supplier" name="Supplier" class="form-control w100p" placeholderid="ExhibitionImport_Qry.Instruction_Supplier">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.Agent">代理商</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input type="text" maxlength="20" id="Agent" name="Agent" class="form-control w100p" placeholderid="ExhibitionImport_Qry.Instruction_Agent">
                                        </div>
                                    </div>
                                    <div class="row ismobile">
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.BillLadNO">提單號碼</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="20" id="BillLadNO" name="BillLadNO" class="form-control w100p" placeholderid="ExhibitionImport_Qry.Instruction_BillLadNO">
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.DateStartAndEnd">展覽日期起訖</span><span>：</span>
                                        </label>

                                            <input type="text" class="form-control w100p date-picker" name="ExhibitionDateStart" id="ExhibitionDateStart" maxlength="10" placeholderid="ExhibitionImport_Qry.Instruction_ExhibitionDateStart">
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="ExhibitionDateEnd" id="ExhibitionDateEnd" maxlength="10" placeholderid="ExhibitionImport_Qry.Instruction_ExhibitionDateEnd">

                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" id="Flow_Status" name="Flow_Status">
                                                <option value="">請選擇...</option>
                                                <optgroup label="進口">
                                                    <option value="Import-1">已收文件</option>
                                                    <option value="Import-2">貨物抵港</option>
                                                    <option value="Import-3">報關作業</option>
                                                    <option value="Import-4">貨物放行</option>
                                                    <option value="Import-5">轉至倉庫</option>
                                                    <option value="Import-6">客戶簽收</option>
                                                </optgroup>
                                                <optgroup label="退運">
                                                    <option value="-Re1">文件確認</option>
                                                    <option value="-Re2">報關作業</option>
                                                    <option value="-Re3">貨物放行</option>
                                                    <option value="-Re4">回運中</option>
                                                    <option value="-Re5">抵達目的地</option>
                                                    <option value="-Re6">已送達</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">

                                        </label>
                                        <div class="col-sm-2">
                                            <input id="JobTracking_1" type="radio" name="JobTracking" value="Y,N" checked="checked" />
                                            <label for="JobTracking_1" data-i18n="common.All">全部</label>
                                            <input id="JobTracking_2" type="radio" name="JobTracking" value="N" />
                                            <label for="JobTracking_2" data-i18n="common.UnRelease">(貨物)未放行</label>
                                            <input id="JobTracking_3" type="radio" name="JobTracking" value="Y" />
                                            <label for="JobTracking_3" data-i18n="common.Release">(貨物)放行</label>
                                        </div>

                                            <span data-i18n="ExhibitionImport_Upd.ImportPerson">进口人</span><span>：</span>

                                        </div>
                                    </div>
                                    <div class="row ismobile">
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="common.BillNO">帳單號碼</span><span>：</span>

                                        </div>

                                        </label>

                                            <input id="IsIncludeVoid_1" type="radio" name="IsIncludeVoid" value="Y,N" />
                                            <label for="IsIncludeVoid_1" data-i18n="common.Yes">是</label>
                                            <input id="IsIncludeVoid_2" type="radio" name="IsIncludeVoid" value="N" checked="checked" />
                                            <label for="IsIncludeVoid_2" data-i18n="common.No">否</label>
                                        </div>
                                    </div>
                                </form>

                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--主作業區 End-->
