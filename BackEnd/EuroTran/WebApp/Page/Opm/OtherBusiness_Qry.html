    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <style>
        .bill-status li {
            position: relative;
            left: -20px;
            list-style-type: none;
            width: 240px;
        }

            .bill-status li div:first-child {
                float: left;
                text-align: left;
                margin-left: 10px;
            }

            .bill-status li div:last-child {
                float: right;
                margin-left: 20px;
            }
    </style>
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="common.ExhibitionName">展覽名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input type="text" maxlength="50" id="ExhibitionName" name="ExhibitionName" class="form-control w100p">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="common.Customer">客戶名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input type="text" maxlength="20" id="Customer" name="Customer" class="form-control w100p">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.Agent">代理商</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input type="text" maxlength="20" id="Agent" name="Agent" class="form-control w100p">
                                        </div>
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.ResponsiblePerson">負責業務</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <select class="form-control w100p" id="ResponsiblePerson" name="ResponsiblePerson" data-type="select2"></select>
                                        </div>
                                    </div>
                                    <div class="row ismobile">
                                        <label class="col-sm-1 control-label ismobile" for="input-Default">
                                            <span data-i18n="common.BillNO">帳單號碼</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 ismobile">
                                            <input type="text" maxlength="20" id="BillNO" name="BillNO" class="form-control w100p">
                                        </div>
                                        <label class="col-sm-1 control-label dept-box" for="input-Default">
                                            <span data-i18n="common.Department">部門</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2 dept-box">
                                            <select name="DepartmentID" id="DepartmentID" class="form-control w100p"></select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default" hidden>
                                            <span data-i18n="ExhibitionImport_Upd.DeclarationClass">報關類別</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2" hidden>
                                            <select class="form-control w100p" id="DeclarationClass" name="DeclarationClass"></select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.IsIncludeVoid">是否包含已作廢</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input id="IsIncludeVoid_1" type="radio" name="IsIncludeVoid" value="Y,N" />
                                            <label for="IsIncludeVoid_1" data-i18n="common.Yes">是</label>
                                            <input id="IsIncludeVoid_2" type="radio" name="IsIncludeVoid" value="N" checked="checked" />
                                            <label for="IsIncludeVoid_2" data-i18n="common.No">否</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--主作業區 End-->
                </div>
            </div>
        </div>
    </div>
</body>
