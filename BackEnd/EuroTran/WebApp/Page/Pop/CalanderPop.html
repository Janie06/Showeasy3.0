<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
    <script src="/Scripts/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.js"></script>
    <script src="/Scripts/3rd/datetimepicker-addon/i18n/jquery-ui-timepicker-zh-TW.js"></script>
    <script src="/Scripts/plugins/uniform/jquery.uniform.min.js"></script>
    <script src="/Scripts/plugins/jquery-blockui/jquery.blockui.min.js"></script>
    <script src="/Scripts/lib/Util.min.js"></script>
</head>
<body>
    <form id="form_calendar">
        <div class="page-inner">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <table class="tbpop">
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-12 control-label"><span data-i18n="CalanderPop.CalType">日程類別</span>：</label>
                                </td>
                                <td>
                                    <select class="form-control w100p" id="CalType" name="CalType" required data-msg="CalanderPop.CalType_required" datamsg="請輸入日程類別"></select>
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-12 control-label"><span data-i18n="CalanderPop.title">日程標題</span>：</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control w100p" maxlength="200" name="Title" id="Title" placeholder="記錄你將要做的一件事..." placeholderid="CalanderPop.Instruction_Title" required data-msg="CalanderPop.Title_required" datamsg="請輸入標題">
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <span class="col-sm-12 control-label">
                                    </span>
                                </td>
                                <td>
                                    <label id="ForIsAllDay"><input type="checkbox" value="1" id="AllDay" name="AllDay"><span data-i18n="common.AllDay">全天</span></label>
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-12 control-label"><span data-i18n="common.StartTime">開始時間</span>：</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control w60p datetime-picker" hour="9" name="StartDate" id="StartDate" required data-msg="common.StartDate_required" datamsg="請選擇開始時間">
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-12 control-label"><span data-i18n="common.EndTime">結束時間</span>：</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control w60p datetime-picker" hour="17" minute="30" name="EndDate" id="EndDate" required data-rule-compardatetime="compardatetime" data-msg-compardatetime="common.ComparDateTime" datamsgcompardatetime="結束時間不能小於開始時間" data-msg_required="common.EndDate_required" datamsgrequired="請選擇結束時間">
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-12 control-label"><span data-i18n="CalanderPop.importance">重要程度</span>：</label>
                                </td>
                                <td>
                                    <span>
                                        <input id="Importment_1" type="radio" name="Importment" value="M" checked="checked">
                                        <label for="Importment_1"><span data-i18n="CalanderPop.Important_1">普通</span></label>
                                        <input id="Importment_2" type="radio" name="Importment" value="H">
                                        <label for="Importment_2"><span data-i18n="CalanderPop.Important">重要</span></label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-12 control-label"><span data-i18n="CalanderPop.Openness">公開程度</span>：</label>
                                </td>
                                <td>
                                    <span id="OpenMent">
                                        <input id="OpenMent_1" type="radio" name="OpenMent" value="P" checked="checked">
                                        <label for="OpenMent_1"><span data-i18n="CalanderPop.Individual">個人</span></label>
                                        <input id="OpenMent_2" type="radio" name="OpenMent" value="G">
                                        <label for="OpenMent_2"><span data-i18n="CalanderPop.Group">群組</span></label>
                                        <!--<input id="OpenMent_3" type="radio" name="OpenMent" value="D">
                                        <label for="OpenMent_3"><span data-i18n="CalanderPop.Department">部門</span></label>-->
                                        <input id="OpenMent_4" type="radio" name="OpenMent" value="C">
                                        <label for="OpenMent_4"><span data-i18n="CalanderPop.Company">公司</span></label>
                                    </span>
                                </td>
                            </tr>
                            <tr id="trGroupMembers" hidden>
                                <td class="spanname">
                                    <label class="col-sm-12 control-label"><span data-i18n="CalanderPop.GroupMembers">群組人員</span>：</label>
                                </td>
                                <td>
                                    <div class="input-group input-append">
                                        <input type="text" class="form-control w100p" readonly name="GroupMembers" id="GroupMembers" data-type="pop" data-rule-groupmember="groupmember" data-msg-groupmember="CalanderPop.GroupMembers_required" datamsggroupmember="請選擇群組人員">
                                        <span class="input-group-addon add-on">
                                            <i class="fa fa-search"></i>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-12 control-label"><span data-i18n="CalanderPop.content">日程内容</span>：</label>
                                </td>
                                <td>
                                    <textarea id="Description" class="form-control w100p" maxlength="2000" name="Description" rows="6" placeholder="詳細內容..." placeholderid="CalanderPop.placeholder2" cols="20"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <input type="hidden" id="CurrentDate">
</body>
</html>
<script type="text/javascript">

    $(function () {
        commonInit({});
        $('#CurrentDate').val(new Date());

        $('#ForIsAllDay').click(function () {
            if ($(this).find(':input').prop("disabled")) {
                return false;
            }
            var dCurrentDate = $('#CurrentDate').val(),
                sStart = '',
                sEnd = '',
                oCheck = $(this).find(':input')[0];
            oCheck.value = '0';
            if (oCheck.checked) {
                sStart = new Date(dCurrentDate).formate('yyyy/MM/dd 00:00');
                sEnd = new Date(dCurrentDate).dateAdd('d', 1).formate('yyyy/MM/dd 00:00');
                oCheck.value = '1';
            }
            $('#StartDate').val(sStart);
            $('#EndDate').val(sEnd);
        });

    });
</script>
