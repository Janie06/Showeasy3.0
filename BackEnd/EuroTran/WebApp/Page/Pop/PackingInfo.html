<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <style>
        .days {
            padding-top: 6px;
        }
    </style>
</head>
<body>
    <form id="form_PackingInfo" class="form-horizontal">
        <div class="page-inner">
            <div class="panel-body panel-info">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title" data-i18n="PackingOrder_Upd.ExpoInfo">展品資訊</h4>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-sm-1 control-label"><span data-i18n="PackingOrder_Upd.ExpoType">包裝</span>：</label>
                                <div class="col-sm-3">
                                    <select class="form-control w100p" name="ExpoType">
                                        <option value="01" data-i18n="PackingOrder_Upd.Bare">裸機</option>
                                        <option value="02" data-i18n="PackingOrder_Upd.WoodenCase">木箱</option>
                                        <option value="03" data-i18n="PackingOrder_Upd.Bulk">散貨</option>
                                        <option value="04" data-i18n="PackingOrder_Upd.Board">打板</option>
                                        <option value="05" data-i18n="PackingOrder_Upd.Other">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-1 control-label"><span data-i18n="PackingOrder_Upd.Dimensions">尺寸</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" name="ExpoLen" class="form-control w100p" data-type="money" data-name="int" placeholderid="common.ExpoLen" placeholder="長" />
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" data-type="money" data-name="int" name="ExpoWidth" placeholderid="common.ExpoWidth" placeholder="寬" />
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <input type="text" name="ExpoHeight" class="form-control w100p" data-type="money" data-name="int" placeholderid="common.ExpoHeight" placeholder="高" />
                                        <span class="input-group-addon">CM</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-1 control-label"><span data-i18n="PackingOrder_Upd.ExpoWeight">重量</span>：</label>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control w100p" data-type="money" data-name="int" name="ExpoWeight" placeholderid="common.ExpoWeight" placeholder="重量" />
                                        <span class="input-group-addon">KG</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-1 control-label"><span data-i18n="PackingOrder_Upd.ExpoNumber">件數</span>：</label>
                                <div class="col-sm-3">
                                    <input type="number" min="0" class="form-control w100p" name="ExpoNumber" placeholderid="common.Number" placeholder="件數" />
                                </div>
                            </div>
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title" data-i18n="PackingOrder_Upd.ExpoService">服務需求</h4>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-1 control-label"></label>
                                <div class="col-sm-3">
                                    <input type="checkbox" class="largeItem" id="ExpoStack" name="ExpoStack">
                                    <label for="ExpoStack" data-i18n="PackingOrder_Upd.ExpoStack">堆高機</label>
                                </div>
                                <div class="col-sm-5">
                                    <input type="checkbox" class="largeItem packing" id="ExpoSplit" name="ExpoSplit">
                                    <label for="ExpoSplit" data-i18n="PackingOrder_Upd.ExpoSplit">拆箱(含空箱收送與儲存)</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="checkbox" class="largeItem packing" id="ExpoPack" name="ExpoPack">
                                    <label for="ExpoPack" data-i18n="PackingOrder_Upd.ExpoPack">裝箱</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-1 control-label"></label>
                                <div class="col-sm-3">
                                    <input type="checkbox" class="largeItem single-packing" id="ExpoFeed" name="ExpoFeed">
                                    <label for="ExpoFeed" data-i18n="PackingOrder_Upd.ExpoFeed">空箱收送</label>
                                </div>
                                <div class="col-sm-3">
                                    <input type="checkbox" class="largeItem single-packing" id="ExpoStorage" name="ExpoStorage">
                                    <label for="ExpoStorage" data-i18n="PackingOrder_Upd.ExpoStorage">空箱存放 /  存放</label>
                                </div>
                                <div class="col-sm-3">
                                    <input type="number" min="0" class="form-control w100p" name="ExpoDays" id="ExpoDays" placeholder="天數" />
                                </div>
                                <div class="col-sm-1">
                                    <label class="days" data-i18n="PackingOrder_Upd.Days">天</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
