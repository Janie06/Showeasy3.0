<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.TrackingLog_Qry">Tracking查詢記錄管理</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.min.css" rel="stylesheet" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <style>
        .counter {
            font-size: 40px;
        }

        .server-stat {
            margin-bottom: 0 !important;
            width: 32%;
        }

        .list-unstyled li {
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Department">部門</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select name="DepartmentID" id="DepartmentID" class="form-control w100p"></select>
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.QueryNumber">查詢碼</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control w100p" id="QueryNumber" name="QueryNumber" />
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="ExhibitionImport_Upd.ExportBillName">查詢碼</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control w100p" id="ExhibitioName" name="ExhibitioName" />
                                        </div>
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.QueryTime">查詢時間</span><span>：</span>
                                        </label>
                                        <div class="col-sm-1 specialcol_r">
                                            <input type="text" class="form-control w100p date-picker" name="QueryTimeStart" id="QueryTimeStart" maxlength="10" />
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="QueryTimeEnd" id="QueryTimeEnd" maxlength="10" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div class="row countinfo" hidden>
                                    <div class="col-lg-1">
                                    </div>
                                    <div class="col-lg-2 col-md-6">
                                        <div class="stats-info">
                                            <div class="panel-heading">
                                                <h4 class="panel-title" data-i18n="common.AllQueryCount">總查詢次數</h4>
                                            </div>
                                            <div class="panel-body">
                                                <div class="info-box-stats wcenter">
                                                    <p class="counter">0</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-9 col-md-6">
                                        <div class="col-sm-12">
                                            <div class="stats-info">
                                                <div class="panel-heading">
                                                    <h4 class="panel-title" data-i18n="common.Regional">地區分佈</h4>
                                                </div>
                                                <div class="panel-body">
                                                    <ul class="list-unstyled"></ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- Row -->
                            </div>
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div class="panel-heading countinfo" hidden>
                                        <h4 class="panel-title" data-i18n="common.AllQueryRecord">所有查詢記錄</h4>
                                    </div>
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--主作業區 End-->
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/loadjs.min.js"></script>
