<body class="page-forgot">
    <main class="page-content">
        <div class="page-inner">
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-4 center">
                        <div class="login-box">
                            <a href="/Page/ForgetPassword.html" class="logo-name text-lg text-center">忘記密碼</a>
                            <form class="m-t-md" id="formforgetpassword">
                                <div class="col-sm-12">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <select class="form-control w100p" id="OrgID" name="OrgID" required></select>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control " name="txtUserId" id="txtUserId" placeholder="請輸入帳號/郵箱" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" class="form-control " name="txtVerificationCode" id="txtVerificationCode" placeholder="請輸入驗證碼" required aria-describedby="basic-addon2" />
                                                <span class="input-group-addon btn btn-default" name="btnVerificationCode" id="basic-addon2">獲取驗證碼</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                                <div class="col-sm-12 newpwd" hidden>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="password" class="form-control " name="txtNewPassword" id="txtNewPassword" placeholder="請輸入新密碼" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                                <div class="col-sm-12 newpwd" hidden>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="password" class="form-control " name="txtCheckPassword" id="txtCheckPassword" placeholder="再次輸入新密碼" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button type="button" class="btn btn-primary btn-block col-sm-10" disabled id="btnSent">送出</button>
                                </div>
                            </form>
                            <p class="text-center m-t-xs text-sm">&nbsp;</p>
                            <p class="text-center m-t-xs text-sm"><a href="/Page/Login.html">返回登錄</a></p>
