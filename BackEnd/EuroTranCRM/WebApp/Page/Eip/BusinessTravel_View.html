<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.BusinessTravel_View">出差申請單</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jquery.filer/jquery.filer.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/jquery.filer-dragdropbox-theme.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/file.theme.list.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <link href="/Content/Page/Eip/cuseip.css" rel="stylesheet" />
    <link href="/Content/Page/Eip/print.css" rel="stylesheet" media="print" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <form id="form_main" class="form-horizontal">
                            <fieldset>
                                <div class="row">
                                    <label class="col-sm-12 eip-title"><span data-i18n="common.BusinessTravel_View">出差申請單</span><span id="status" style="color:#DF5F09"></span></label>
                                </div>
                                <div class="row">
                                    <label class="col-sm-12 eip-note"></label>
                                </div>
                                <div class="row VoidReason" hidden>
                                    <label class="col-sm-12 void-reason t-red"><span data-i18n="common.Void">作廢原因</span>：<span id="VoidReason"></span></label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright show-label" for="input-Default"><span data-i18n="common.Recipient">收文者</span>：</label>
                                    <div class="col-sm-4 show-text" id="Recipient">
                                    </div>
                                    <label class="col-sm-2 control-label wright show-label" for="input-Default"><span data-i18n="common.Applicant">申請人</span>：</label>
                                    <div class="col-sm-3 show-text" id="Applicant">
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright show-label" for="input-Default"><span data-i18n="common.Handle_Person">經辦人</span>：</label>
                                    <div class="col-sm-4 show-text" id="Handle_Person">
                                    </div>
                                    <label class="col-sm-2 control-label wright show-label" for="input-Default"><span data-i18n="common.Important">重要性</span>：</label>
                                    <div class="col-sm-3 show-text" id="Important">
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright show-label" for="input-Default"><span data-i18n="common.AdditionalFiles">附加檔案</span>：</label>
                                    <div class="col-sm-4 show-text" id="AdditionalFiles">
                                    </div>
                                    <label class="col-sm-2 control-label wright show-label" for="input-Default"><span data-i18n="common.SignedNumber">簽呈編號</span>：</label>
                                    <div class="col-sm-3 show-text" id="SignedNumber">
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Applicant">申請人</span>：</label>
                                    <div class="col-sm-3 show-text" id="AskTheDummy">
                                    </div>
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.BTrlType">出差類別</span>：</label>
                                    <div class="col-sm-3">
                                        <select class="form-control" name="HolidayCategory" id="HolidayCategory" disabled></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.StartTime">開始時間</span>：</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control w100p" name="StartDate" id="StartDate" maxlength="16" disabled>
                                    </div>
                                    <label class="col-sm-1 control-label wright" for="input-Default"><span data-i18n="common.EndTime">結束時間</span>：</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control w100p" name="EndDate" id="EndDate" maxlength="16" disabled>
                                    </div>
                                    <label class="col-sm-1 control-label wright" for="input-Default"><span data-i18n="common.TotalTime">總共時數</span>：</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control w100p" name="TotalTime" id="TotalTime" maxlength="10" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.BTrlDescription">出差說明</span>：</label>
                                    <div class="col-sm-8">
                                        <textarea name="LeaveReason" id="LeaveReason" class="form-control" rows="5" cols="20" disabled></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.AgentPerson">代理人</span>：</label>
                                    <div class="col-sm-3">
                                        <select class="form-control w100p" name="Agent_DeptID" id="Agent_DeptID" disabled></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select class="form-control w100p" name="Agent_Person" id="Agent_Person" disabled></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Memo">備註</span>：</label>
                                    <div class="col-sm-8">
                                        <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20" disabled></textarea>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend data-i18n="common.AlreadyToAudit">以上 请审批</legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.CheckOrder">簽核順序</span>：</label>
                                            <div class="col-sm-8">
                                                <div>
                                                    <div id="jsGrid1"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Handle_DeptID">經辦單位</span>：</label>
                                            <div class="col-sm-8">
                                                <div>
                                                    <div id="jsGrid2"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset id="IsAuditor" hidden>
                                <legend data-i18n="common.SignedDecision">簽核決定</legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.SignedDecision">簽核決定</span>：</label>
                                            <div class="col-sm-8">
                                                <input id="SignedDecision_0" type="radio" name="SignedDecision" value="Y" checked="checked" />
                                                <label for="SignedDecision_0" data-i18n="common.SignedDecision_1">同意，文件传给下个用户</label><br />
                                                <input id="SignedDecision_1" type="radio" name="SignedDecision" value="N" />
                                                <label for="SignedDecision_1" data-i18n="common.SignedDecision_2">不同意，文件退回给申请人</label><br />
                                                <input id="SignedDecision_2" class="crosssignturn" type="radio" name="SignedDecision" value="O" />
                                                <label for="SignedDecision_2" class="crosssignturn"><span data-i18n="common.SignedDecision_3">跳转至其他环节</span>(<input type="checkbox" name="NoreTurn" id="NoreTurn" value="1" checked="checked"><label for="NoreTurn" data-i18n="common.NoreTurn">跳转完回传给我做最后决定</label>)</label>
                                                <div id="addotheraudit" hidden>
                                                    <div>
                                                        <div id="jsGrid3"></div>
                                                    </div>
                                                    <br />
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label class="col-sm-1 wright" for="input-Default"><span data-i18n="common.Toolbar_Add">新增</span>：</label>
                                                            <div class="col-sm-1">
                                                                <span><img src="../../images/flow1.gif" align="middle"><a href="javascript:void(0)" data-id="flow1" class="flowlink3" data-i18n="common.flow1">串簽</a></span>
                                                            </div>
                                                            <div class="col-sm-1">
                                                                <span><img src="../../images/flow2.gif" align="middle"><a href="javascript:void(0)" data-id="flow2" class="flowlink3" data-i18n="common.flow2">會辦</a></span>
                                                            </div>
                                                            <div class="col-sm-1">
                                                                <span><img src="../../images/flow3.gif" align="middle"><a href="javascript:void(0)" data-id="flow3" class="flowlink3" data-i18n="common.flow3">擇辦</a></span>
                                                            </div>
                                                            <div class="col-sm-1">
                                                                <span><img src="../../images/flow4.gif" align="middle"><a href="javascript:void(0)" data-id="flow4" class="flowlink3" data-i18n="common.flow4">通知</a></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.SignedOpinion">簽核意見</span>：</label>
                                            <div class="col-sm-8">
                                                <textarea name="SignedOpinion" id="SignedOpinion" class="form-control" rows="5" cols="20"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.FileUpload">附件上傳</span>：</label>
                                            <div class="col-sm-8 file-list">
                                                <input type="file" class="displayNone" name="files[]" id="fileInput1" multiple>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12 wcenter">
                                                <button type="button" class="btn-custom blue submitdecision" data-id="Signed" data-i18n="common.SubmitDecision">提交決定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset id="IsHandler" hidden>
                                <legend data-i18n="common.HandleDecision">簽辦決定</legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.HandleDecision">簽核決定</span>：</label>
                                            <div class="col-sm-8">
                                                <input id="HandleDecision_0" type="radio" name="HandleDecision" value="Y" checked="checked" />
                                                <label for="HandleDecision_0" data-i18n="common.HandleDecision_1">同意經辦</label><br />
                                                <input id="HandleDecision_1" type="radio" name="HandleDecision" value="O" />
                                                <label for="HandleDecision_1" data-i18n="common.HandleDecision_2">所需簽核成員不足，轉呈此簽文至其它主管</label>
                                                <div id="addotherhandle" hidden>
                                                    <div>
                                                        <div id="jsGrid4"></div>
                                                    </div>
                                                    <br />
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label class="col-sm-1 wright" for="input-Default"><span data-i18n="common.Toolbar_Add">新增</span>：</label>
                                                            <div class="col-sm-1">
                                                                <span><img src="../../images/flow1.gif" align="middle"><a href="javascript:void(0)" data-id="flow1" class="flowlink4" data-i18n="common.flow1">串簽</a></span>
                                                            </div>
                                                            <div class="col-sm-1">
                                                                <span><img src="../../images/flow2.gif" align="middle"><a href="javascript:void(0)" data-id="flow2" class="flowlink4" data-i18n="common.flow2">會辦</a></span>
                                                            </div>
                                                            <div class="col-sm-1">
                                                                <span><img src="../../images/flow3.gif" align="middle"><a href="javascript:void(0)" data-id="flow3" class="flowlink4" data-i18n="common.flow3">擇辦</a></span>
                                                            </div>
                                                            <div class="col-sm-1">
                                                                <span><img src="../../images/flow4.gif" align="middle"><a href="javascript:void(0)" data-id="flow4" class="flowlink4" data-i18n="common.flow4">通知</a></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.HnadleOpinion">簽辦意見</span>：</label>
                                            <div class="col-sm-8">
                                                <textarea name="HnadleOpinion" id="HnadleOpinion" class="form-control" rows="5" cols="20"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.FileUpload">附件上傳</span>：</label>
                                            <div class="col-sm-8 file-list">
                                                <input type="file" class="displayNone" name="files[]" id="fileInput2" multiple>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12 wcenter">
                                                <button type="button" class="btn-custom blue submitdecision" data-id="Handle" data-i18n="common.SubmitDecision">提交決定</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
