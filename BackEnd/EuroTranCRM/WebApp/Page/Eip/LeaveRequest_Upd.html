<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.LeaveRequest_Upd">請假區間編輯</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/daterangepicker/css/daterangepicker.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/jquery.filer.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/jquery.filer-dragdropbox-theme.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/file.theme.list.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <!--程式名稱及Toobar區 Start -->
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <!--程式名稱及Toobar區 End -->
        <div id="main-wrapper">
            <div class="row">
                <!-- 頁面內容區域 Start -->
                <div class="panel-body">
                    <form id="form_main" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="common.Applicant">申請人</span>：</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="MemberID" id="MemberID" required data-msg="LeaveRequest_Upd.Applicant_required" datamsg="請選擇申請人"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="common.HolidayCategory">假別</span>：</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="Leave" id="Leave" required data-msg="common.HolidayCategory_required" datamsg="請選擇假別"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="common.EnableDate">啟動日期</span>：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control w100p date-picker " name="EnableDate" id="EnableDate" hour="0" minute="0" stepminute="1" readonly maxlength="16" required data-msg="common.StartDate_required" datamsg="請選擇開始時間">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="common.ExpirationDate">失效日期</span>：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control w100p date-picker " name="ExpirationDate" id="ExpirationDate" hour="0" minute="0" stepminute="00" readonly maxlength="16" required data-msg="common.EndDate_required" datamsg="請選擇結束時間" data-rule-compardatetime="compardatetime" data-msg-compardatetime="common.ComparDateTime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><span data-i18n="common.PaymentHours">給付時數</span>：</label>
                            <div class="col-sm-3">
                                <input type="text" name="PaymentHours" id="PaymentHours" class="form-control" rows="3" cols="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><span data-i18n="common.UsedHours">已用時數</span>：</label>
                            <div class="col-sm-3">
                                <input type="text" name="UsedHours" id="UsedHours" class="form-control" readonly rows="3" cols="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label wright"><span data-i18n="common.RemainHours">剩餘時數</span>：</label>
                            <div class="col-sm-3">
                                <input type="text" name="RemainHours" id="RemainHours" class="form-control" readonly rows="3" cols="20">
                            </div>
                        </div>
                        <div class="form-group UpdLeaveHoursArea">
                            <label class="col-sm-2 control-label wright "><span data-i18n="common.UpdLeaveHours">變更時數</span>：</label>
                            <div class="col-sm-3">
                                <input type="text" name="UpdLeaveHours" id="UpdLeaveHours" class="form-control" rows="3" cols="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span data-i18n="common.Memo">備註</span>：</label>
                            <div class="col-sm-8">
                                <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                            <div class="col-sm-3">
                                <div class="form-control-static" name="CreateUserName" id="CreateUserName"></div>
                            </div>
                            <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                            <div class="col-sm-3">
                                <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                            <div class="col-sm-3">
                                <div class="form-control-static" name="ModifyUserName" id="ModifyUserName"></div>
                            </div>
                            <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                            <div class="col-sm-3">
                                <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 頁面內容區域 End -->
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
<script src="/Scripts/3rd/layer/layui/layui.all.min.js"></script>

    $(document).ready(function () {
        $("head").append("<script type='text/javascript' src='/Scripts/loadjs.min.js'>");
        $("head").append("<script type='text/javascript' src='/Scripts/JSLoader.js'>");
        $("head").append("<script type='text/javascript' src='/Scripts/pages/Eip/LeaveRequest_Upd.js'>");
    });
</script>
