<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.CheckFlow_Upd">簽核流程編輯</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <style>
        .btn-xs {
            padding: 1px 5px;
        }
    </style>
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <form id="form_main" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="CheckFlow_Upd.Flow_Type">流程類別</span>：</label>
                                <div class="col-sm-3">
                                    <select class="form-control" name="Flow_Type" id="Flow_Type" required data-msg="CheckFlow_Upd.Flow_Type_required" datamsg="請選擇流程類別"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="CheckFlow_Upd.Flow_Name">流程說明</span>：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control w100p" name="Flow_Name" id="Flow_Name" maxlength="100" required data-msg="CheckFlow_Upd.Flow_Name_required" datamsg="請輸入流程說明">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="CheckFlow_Upd.Flows">審批流程</span>：</label>
                                <div class="col-sm-8">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                    <br />
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-1 wright" for="input-Default"><span data-i18n="common.Toolbar_Add">新增</span>：</label>
                                            <div class="col-sm-1">
                                                <span><img src="../../images/flow1.gif" align="middle"><a href="javascript:void(0)" id="flow1" class="flowlink" data-i18n="common.flow1">串簽</a></span>
                                            </div>
                                            <div class="col-sm-1">
                                                <span><img src="../../images/flow2.gif" align="middle"><a href="javascript:void(0)" id="flow2" class="flowlink" data-i18n="common.flow2">會辦</a></span>
                                            </div>
                                            <div class="col-sm-1">
                                                <span><img src="../../images/flow3.gif" align="middle"><a href="javascript:void(0)" id="flow3" class="flowlink" data-i18n="common.flow3">擇辦</a></span>
                                            </div>
                                            <div class="col-sm-1">
                                                <span><img src="../../images/flow4.gif" align="middle"><a href="javascript:void(0)" id="flow4" class="flowlink" data-i18n="common.flow4">通知</a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="common.Handle_DeptID">經辦單位</span>：</label>
                                <div class="col-sm-3">
                                    <select class="form-control" name="Handle_DeptID" id="Handle_DeptID" data-msg="common.Handle_DeptID_required" datamsg="請選擇經辦部門"></select>
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="common.Handle_Person">經辦人</span>：</label>
                                <div class="col-sm-3">
                                    <select class="form-control" name="Handle_Person" id="Handle_Person" required data-msg="common.Handle_Person_required" datamsg="請選擇經辦人"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="CheckFlow_Upd.Flows_Lock">锁定审批顺序</span>：</label>
                                <div class="col-sm-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="Flows_Lock" name="Flows_Lock" value="Y">
                                        </label>
                                    </div>
                                </div>
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="CheckFlow_Upd.Handle_Lock">锁定經辦單位（經辦人）</span>：</label>
                                <div class="col-sm-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="Handle_Lock" name="Handle_Lock" value="Y">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="CheckFlow_Upd.ShareType">共享对象</span>：</label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="ShareType"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span></span></label>
                                <div class="col-sm-8">
                                    <table style="width: 36%">
                                        <tr>
                                            <td class="w50p">
                                                <select size="10" name="lstLeft" id="lstLeft" class="form-control w100p" multiple></select>
                                            </td>
                                            <td>
                                                <p>
                                                    <button type="button" id="btnToRight" class="btn-custom btn-xs"><i class="fa fa-chevron-right"></i></button>
                                                </p>
                                                <p>
                                                    <button type="button" id="btnToLeft" class="btn-custom btn-xs"><i class="fa fa-chevron-left"></i></button>
                                                </p>
                                            </td>
                                            <td class="w50p">
                                                <select size="10" name="lstRight" id="lstRight" class="form-control w100p" multiple></select>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Memo">備註</span>：</label>
                                <div class="col-sm-8">
                                    <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateUser" id="CreateUser" data-source="members.MemberID.MemberName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyUser" id="ModifyUser" data-source="members.MemberID.MemberName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
