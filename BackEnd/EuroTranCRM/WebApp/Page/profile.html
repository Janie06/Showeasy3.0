<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.Profile">個人主頁</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/Page/Profile.css" rel="stylesheet" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <style>
        .team-member {
            width: 200px;
        }

            .team-member:hover {
                background-color: #e7e7e7;
            }

        .member-name {
            width: 50px;
            position: relative;
            top: 10px;
            left: 10px;
            cursor: default;
        }

        .member-list {
            padding: 15px 5px 15px 5px !important;
        }

        .teammembers {
            max-height: 500px;
        }

        .announcement {
            height: 100px !important;
        }

            .announcement ul li {
                margin: 0 0 5px 0;
            }

                .announcement ul li a {
                    font-family: Arial;
                }

        hr {
            margin: 0 !important;
        }

        .announcement-get-more {
            background-color: white !important;
            height: 40px !important;
            text-align: center;
        }

        .repadding_l {
            padding-left: 0;
            padding-right: 5px;
        }

        .repadding_r {
            padding-left: 5px;
            padding-right: 0;
        }

        .img-circle {
            height: 40px;
        }

        .inbox-widget {
            height: auto !important;
            max-height: 278px !important;
        }
    </style>
</head>
<body>
    <div class="page-inner content">
        <div class="profile-cover">
            <div class="row">
                <div class="col-md-2 profile-image">
                    <div class="profile-image-container">
                        <img id="user_img" src="../images/noImage.jpg" width="150" height="150">
                    </div>
                </div>
                <!--<div class="col-md-12 profile-info">
                    <div class="profile-info-value">
                        <h3>1020</h3>
                        <p>Followers</p>
                    </div>
                    <div class="profile-info-value">
                        <h3>1780</h3>
                        <p>Friends</p>
                    </div>
                    <div class="profile-info-value">
                        <h3>260</h3>
                        <p>Photos</p>
                    </div>
                </div>-->
            </div>
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-2 user-profile">
                    <h3 class="text-center user_name">Amily Lee</h3>
                    <p class="text-center user_jobtitle"></p>
                    <hr>
                    <ul class="list-unstyled text-center">
                        <li><p><i class="fa fa-map-marker m-r-xs"></i><span class="user_address"></span></p></li>
                        <li><p><i class="fa fa-envelope m-r-xs"></i><a href="#"><span class="user_mail"></span></a></p></li>
                        <!--<li><p><i class="fa fa-link m-r-xs"></i><a href="#">www.themeforest.net</a></p></li>-->
                    </ul>
                    <hr>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title" data-i18n="common.TeamMembers">公司成員</h4>
                        </div>
                        <div class="panel-body member-list">
                            <div class="team teammembers slimscroll">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 m-t-lg">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><span data-i18n="common.TaskList_Eip">EIP待處理事項</span><span id="EipListCount"></span></h4>
                            <div class="panel-control">
                                <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="Reload" id="eip_box" class="panel-reload"><i class="icon-reload"></i></a>
                            </div>
                        </div>
                        <div id="jsGrid_Eip"></div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><span data-i18n="common.TaskList">帳單系統待處理事項</span><span id="TaskListCount"></span></h4>
                            <div class="panel-control">
                                <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="Reload" id="bill_box" class="panel-reload"><i class="icon-reload"></i></a>
                            </div>
                        </div>
                        <div id="jsGrid_Bill"></div>
                    </div>
                    <div class="panel panel-default">
                        <div class="col-lg-6 repadding_l">
                            <div class="panel panel-white">
                                <div class="panel-heading">
                                    <h4 class="panel-title"><span data-i18n="common.TodayLeaves">今日請假</span><span id="TodayLeavesCount"></span></h4>
                                    <div class="panel-control">
                                        <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="Reload" id="leave_box1" class="panel-reload"><i class="icon-reload"></i></a>
                                    </div>
                                </div>
                                <div class="panel-body slimscroll">
                                    <div class="inbox-widget today">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 repadding_r">
                            <div class="panel panel-white">
                                <div class="panel-heading">
                                    <h4 class="panel-title"><span data-i18n="common.TomorrowLeaves">明日請假</span><span id="TomorrowLeavesCount"></span></h4>
                                    <div class="panel-control">
                                        <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="Reload" id="leave_box2" class="panel-reload"><i class="icon-reload"></i></a>
                                    </div>
                                </div>
                                <div class="panel-body slimscroll">
                                    <div class="inbox-widget tomorrow">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 m-t-lg">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title" data-i18n="Index.announcement">公告</h4>
                            <div class="panel-control">
                                <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="Reload" id="ann_box" class="panel-reload"><i class="icon-reload"></i></a>
                            </div>
                        </div>
                        <div class="panel-body announcement slimscroll">
                            <ul></ul>
                        </div>
                        <div class="panel-heading announcement-get-more">
                            <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="更多" class="panel-collapse" data-original-title="更多">. . .</a>
                        </div>
                    </div>
                    <div class="panel panel-default" hidden>
                        <div class="panel-heading">
                            <div class="panel-title">Skills</div>
                        </div>
                        <div class="panel-body">
                            <p>HTML5</p>
                            <div class="progress progress-xs">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                </div>
                            </div>
                            <p>PHP</p>
                            <div class="progress progress-xs">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                </div>
                            </div>
                            <p>Javascript</p>
                            <div class="progress progress-xs">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-footer">
            <p class="no-s">2018 © EuroTran. All Rights Reserved</p>
        </div>
        <input type="file" class="import-file hidden" name="file" id="bgimgfile" />
    </div>
    <script id="temp_leave" type="text/x-jsrender">
        <a href="javascript:void(0);">
            <div class="inbox-item">
                <div class="inbox-item-img"><img src="{{:~setFilePath(MemberPic,OrgID)}}" class="img-circle" alt=""></div>
                <p class="inbox-item-author">{{: AskTheDummyName}}（{{: Info.AskTheDummy}}）</p>
                <p class="inbox-item-text">{{:~setLeaveTitle(Info)}}</p>
                <p class="inbox-item-date">{{:~setDateRange(Info.StartDate,Info.EndDate)}}</p>
            </div>
        </a>
    </script>
</body>
</html>
<script src="/Scripts/loadjs.min.js"></script>
<script src="/Scripts/JSLoader.js?v=20180801"></script>
<script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
