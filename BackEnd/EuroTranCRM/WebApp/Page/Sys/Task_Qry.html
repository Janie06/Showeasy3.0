<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.Task_Qry">待辦事項管理</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/custom.min.css" rel="stylesheet" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-2 control-label" for="input-Default">
                                            <span data-i18n="Task_Upd.EventName">待辦事項主旨</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <input name="EventName" type="text" maxlength="50" id="EventName" class="form-control w100p" />
                                        </div>
                                        <label class="col-sm-2 control-label" for="input-Default">
                                            <span data-i18n="Task_Upd.Owner">事件所有人</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <select class="form-control w100p" data-type="select2" id="Owner" name="Owner"></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 control-label" for="input-Default">
                                            <span data-i18n="Task_Upd.CreateUser">事件指派人</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <select class="form-control w100p" data-type="select2" id="CreateUser" name="CreateUser"></select>
                                        </div>
                                        <label class="col-sm-2 control-label" for="input-Default">
                                            <span data-i18n="common.IsIncludReady">是否包含已完成</span><span>：</span>
                                        </label>
                                        <div class="col-sm-3">
                                            <div class="input-group">
                                                <input id="IsIncludReady_1" type="radio" name="IsIncludReady" value="U,G,D,O" />
                                                <label for="IsIncludReady_1" data-i18n="common.Yes">是</label>
                                                <input id="IsIncludReady_2" type="radio" name="IsIncludReady" value="U,G" checked="checked" />
                                                <label for="IsIncludReady_2" data-i18n="common.No">否</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--查詢條件區結束-->
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--主作業區 End-->
            </div>
        </div>
    </div>
</body>
