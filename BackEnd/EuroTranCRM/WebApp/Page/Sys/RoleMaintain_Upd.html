<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.RoleMaintain_Upd">授權角色編輯</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <style>
        .btn-xs {
            padding: 1px 5px;
        }
    </style>
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <form id="form_main" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="common.RuleID">角色代碼</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" name="RuleID" id="RuleID" maxlength="20" required data-msg="RoleMaintain_Upd.RuleID_required" datamsg="請選擇角色">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright"><b class="t-red">*</b><span data-i18n="common.RuleName">角色名稱</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="RuleName" id="RuleName" maxlength="200" required data-msg="RoleMaintain_Upd.RuleName_required" datamsg="請輸入角色名稱">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label wright"><span data-i18n="common.MemberList">人員列表</span>：</label>
                                <div class="col-sm-3" style="float: left">
                                    <input type="text" class="form-control w100p" id="WorkSearch" maxlength="50" placeholderid="common.Filter" placeholder="過濾">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright"></label>
                                <div class="col-sm-8">
                                    <table style="width: 30%">
                                        <tr>
                                            <td class="w50p">
                                                <select size="10" name="lstLeft" id="lstLeft" class="form-control w100p" multiple></select>
                                            </td>
                                            <td>
                                                <p>
                                                    <button type="button" id="btnToRight" class="btn-custom btn-xs"><i class="fa fa-chevron-right"></i></button>
                                                </p>
                                                <p>
                                                    <button type="button" id="btnToLeft" class="btn-custom btn-xs"><i class="fa fa-chevron-left"></i></button>
                                                </p>
                                            </td>
                                            <td class="w50p">
                                                <select size="10" name="lstRight" id="lstRight" class="form-control w100p" multiple></select>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright"><span data-i18n="common.Memo">備註</span>：</label>
                                <div class="col-sm-8">
                                    <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateUserName" id="CreateUserName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyUserName" id="ModifyUserName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
