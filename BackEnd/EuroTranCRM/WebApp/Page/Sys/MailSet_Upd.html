<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.MailSet_Upd">郵件格式編輯</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <form id="form_main" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="MailSet_Upd.EmailID">信件代號</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="EmailID" id="EmailID" maxlength="20" required data-msg="MailSet_Upd.EmailID_required" datamsg="請輸入信件代號">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="MailSet_Upd.EmailName">信件名稱</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="EmailName" id="EmailName" maxlength="50" required data-msg="MailSet_Upd.EmailName_required" datamsg="請輸入信件名稱">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="MailSet_Upd.EmailSubject">信件標題</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="EmailSubject" id="EmailSubject" maxlength="100" required data-msg="MailSet_Upd.EmailSubject_required" datamsg="請輸入信件標題">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Status">狀態</span>：</label>
                                <div class="col-sm-3">
                                    <input id="radio_0" type="radio" name="Effective" value="Y" checked="checked" />
                                    <label for="radio_0" data-i18n="common.Effective">有效</label>
                                    <input id="radio_1" type="radio" name="Effective" value="N" />
                                    <label for="radio_1" data-i18n="common.Invalid">無效</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="MailSet_Upd.EmailDescript">信件描述</span>：</label>
                                <div class="col-sm-8">
                                    <textarea name="EmailDescript" id="EmailDescript" class="form-control" rows="3" cols="20" maxlength="100"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="MailSet_Upd.BodyHtml">信件內容</span>：</label>
                                <div class="col-sm-8">
                                    <script type="text/plain" id="UE_BodyHtml" style="height:300px">
                                    </script>
                                    <input type="hidden" name="BodyHtml" id="BodyHtml" required data-msg="MailSet_Upd.BodyHtml_required" datamsg="請輸入信件內容" />
                                </div>
                            </div>
							<div class="form-group AppointSite" hidden>
                                <label class="col-sm-3 control-label wright"><span style="color:red">圖片格式為 120 * 80</span></label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Memo">備註</span>：</label>
                                <div class="col-sm-8">
                                    <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20"></textarea>
                                </div>
                            </div>
							<hr class="AppointSite" hidden>
							<div class="form-group AppointSite" hidden>
                                <label class="col-sm-2 control-label wright" for="input-Default"><span>展會1網址</span>：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control w100p" id="site1" maxlength="500">
                                </div>
								<div class="col-sm-1">
								</div>
								<div class="col-sm-2">
									<button type="button" class="btn-custom orange w100p" id="changeSitehref">更新所有展會網址</button>
								</div>
                            </div>
							<div class="form-group AppointSite" hidden>
								<label class="col-sm-2 control-label wright" for="input-Default"><span>展會2網址</span>：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control w100p" id="site2" maxlength="500">
                                </div>
                            </div>
							<div class="form-group AppointSite" hidden>
								<label class="col-sm-2 control-label wright" for="input-Default"><span>展會3網址</span>：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control w100p" id="site3" maxlength="500">
                                </div>
                            </div>
							<hr class="AppointSite" hidden>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateUserName" id="CreateUserName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyUserName" id="ModifyUserName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
