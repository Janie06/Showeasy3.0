<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.Contactors_Qry">聯絡人管理</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
	<link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/datetimepicker-addon/jquery-ui-timepicker-addon.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <div class="table-responsive project-stats">
                            <div id="searchbar">
                                <form id="form_main" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="">聯絡人名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="50" id="ContactorName" name="ContactorName" class="form-control w100p" placeholderid="">
                                        </div>
										
										<label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="">客戶名稱</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="50" id="CustomerName" name="CustomerName" class="form-control w100p" placeholderid="">
                                        </div>
										
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="">統一編號</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="10" id="UniCode" name="UniCode" class="form-control w100p" placeholderid="">
                                        </div>
										
										<label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.CreateUser">創建人</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" data-type="select2" id="CreateUser" name="CreateUser"></select>
                                        </div>
									</div>	
									<div class="row">
                                        <label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="">電子郵件</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="50" id="Email" name="Email" class="form-control w100p" placeholderid="">
                                        </div>
										
										<label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="">喜好</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="50" id="Preferences" name="Preferences" class="form-control w100p" placeholderid="">
                                        </div>
										
										<label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="">個性</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <input type="text" maxlength="50" id="Personality" name="Personality" class="form-control w100p" placeholderid="">
                                        </div>
										
                                    </div>
									<div class="row">
										<label class="col-sm-1 control-label" for="input-Default">
                                            <span data-i18n="common.Date">日期</span><span>：</span>
                                        </label>
										<div class="col-sm-2">
                                            <select class="form-control w100p" id="DateType" name="DateType">
                                                <option value="1">創建時間</option>
												<option value="2">最近修改時間</option>
												<option value="3">生日</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-1 specialcol_r">
                                            <input type="text" class="form-control w100p date-picker" name="DateStart" id="DateStart" maxlength="10" placeholderid="">
                                        </div>
                                        <span class="col-sm-1 connector">~</span>
                                        <div class="col-sm-1 specialcol_l">
                                            <input type="text" class="form-control w100p date-picker" name="DateEnd" id="DateEnd" maxlength="10" placeholderid="">
                                        </div>
									</div>
                                </form>
                            </div>
                            <div id="content-box-view">
                                <div id="content-box-info-nostyle" class="shadowbox">
                                    <div>
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--主作業區 End-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/loadjs.min.js"></script>
<script src="/Scripts/JSLoader.js"></script>
<script src="/Scripts/3rd/jquery-2.1.3.min.js"></script>
