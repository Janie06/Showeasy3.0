<script type="text/javascript">
    $(function () {
        var postArray = [];
        let array = [
            'Call', 'ContactorName', 'NickName', 'Birthday', 'MaritalStatus',
            'PersonalMobilePhone', 'PersonalEmail', 'LINE', 'WECHAT', 'Personality',
            'Preferences', 'PersonalAddress', 'Memo', 'CustomerCName', 'JobTitle',
            'Department', 'ImmediateSupervisor', 'Email1', 'Email2', 'Telephone1',
            'Telephone2', 'ChoseReason'
        ];
        $.each(array, function (index, value) {
            $(".radioClass_" + value).on('click', function () {
                let strUncheck = "1";
                if ($(".radioClass_" + value + ":checked").val() == "1") {
                    strUncheck = "2";
                }
                $("#" + value + strUncheck).attr('', true);
                $("#" + value + $(".radioClass_" + value + ":checked").val()).attr('', false);
            })
        });

    });

</script>
