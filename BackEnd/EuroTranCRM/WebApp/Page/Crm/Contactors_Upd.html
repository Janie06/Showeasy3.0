<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.Contactors_Upd">聯絡人管理編輯</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/daterangepicker/css/daterangepicker.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/jquery.filer.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/jquery.filer-dragdropbox-theme.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/select2/css/select2.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" />
    <link href="/Content/themes/red.css" rel="stylesheet" />
    <link href="/Content/style2.0.css" rel="stylesheet" />
    <style>
        .jFiler-input-dragDrop {
            margin-left: 0;
            width: 150px;
            height: 100px;
            font-size: 56px;
        }

            .jFiler-input-dragDrop:hover {
                margin-left: 0;
                width: 150px;
                height: 100px;
                font-size: 56px;
                border-color: #225067;
                color: #225067;
                cursor: pointer;
            }

        #TransferResult {
            font-size: large;
            font-weight: 900;
        }

        .edit {
            color: #1d2ef9 !important;
        }
		
		.divTitle{
			background-color:orange;
			font-weight:bold;
		}
		
		.bill-status li {
            position: relative;
            left: -20px;
            list-style-type: none;
        }
		
		.bill-status li div{
			float: left;
			text-align: center;
			margin-right: 20px;
			width: 100%;
		}
    </style>
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <!--主作業區 Start-->
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
						<input type="hidden" id="hiddenIndex" name="hiddenIndex" value="">
                        <form id="form_main" class="form-horizontal">
                            <div role="tabpanel" id="tabs">
                                <!-- 頁籖按鈕 Start-->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" id="litab1" class="active">
                                        <a href="#tab1" role="tab" data-toggle="tab" data-i18n="common.BasicInformation">基本資料</a>
                                    </li>
                                    <li role="presentation" id="litab2">
                                        <a href="#tab2" role="tab" data-toggle="tab" data-i18n="">參與展覽</a>
                                    </li>
                                    <li role="presentation" id="litab3">
                                        <a href="#tab3" role="tab" data-toggle="tab" data-i18n="">客訴</a>
                                    </li>
									
                                </ul>
                                <!-- 頁籖按鈕 End-->
                                <!-- 頁籖內容 Tab panes Start -->
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane active" id="tab1">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><b class="t-red">*</b><span data-i18n="">稱呼</span>：</label>
                                            <div class="col-sm-3">
												<select class="form-control w100p" id="Call" name="Call" placeholderid="" placeholder="">
													<option value="1">Mr.</option>
													<option value="2">Miss.</option>
												</select>
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><b class="t-red">*</b><span data-i18n="">姓名</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="ContactorName" id="ContactorName" required data-msg="common.ContactorName" placeholderid="" placeholder="">
                                            </div>
											<label class="col-sm-2 control-label"><span data-i18n="">暱稱</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="NickName" id="NickName"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">生日</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control date-picker w100p" name="Birthday" id="Birthday" maxlength="10">
                                            </div>
											<label class="col-sm-2 control-label"><span data-i18n="">婚姻狀況</span>：</label>
											<div class="col-sm-3">
												<select class="form-control w100p" id="MaritalStatus" name="MaritalStatus" placeholderid="" placeholder="">
													<option value="1">未婚</option>
													<option value="2">已婚</option>
												</select>
											</div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">私人行動電話</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="PersonalMobilePhone" id="PersonalMobilePhone"  placeholderid="" placeholder="">
                                            </div>
											<label class="col-sm-2 control-label"><span data-i18n="">私人郵箱</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="PersonalEmail" id="PersonalEmail"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">LINE</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="LINE" id="LINE"  placeholderid="" placeholder="">
                                            </div>
											<label class="col-sm-2 control-label"><span data-i18n="">WECHAT</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="WECHAT" id="WECHAT"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">個性</span>：</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control w100p" name="Personality" id="Personality"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">喜好</span>：</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control w100p" name="Preferences" id="Preferences"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">私人地址</span>：</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control w100p" name="PersonalAddress" id="PersonalAddress"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="common.Memo">備註</span>：</label>
                                            <div class="col-sm-8">
                                                <textarea name="Memo" id="Memo" class="form-control" rows="6" cols="20"></textarea>
                                            </div>
                                        </div>
										
										<div class="form-group">
                                        </div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label"><b class="t-red">*</b><span data-i18n="">客戶名稱</span>：</label>
                                            <div class="col-sm-3">                                             
												<select class="form-control w100p" data-type="select2" id="CustomerId" name="CustomerId" required data-msg="common.CustomerId" datamsg="請選擇客戶名稱" ></select>
                                            </div>
											<label class="col-sm-2 control-label"><span data-i18n="">直屬上司</span>：</label>
											<div class="col-sm-3">
												<select class="form-control w100p" data-type="select2" id="ImmediateSupervisor" name="ImmediateSupervisor" data-msg="" datamsg="請選擇直屬上司"></select>
											</div>
										</div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">職稱</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="JobTitle" id="JobTitle"  placeholderid="" placeholder="">
                                            </div>
											<label class="col-sm-2 control-label"><span data-i18n="">部門</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="Department" id="Department"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">電子郵件1</span>：</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control w100p" name="Email1" id="Email1"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">電子郵件2</span>：</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control w100p" name="Email2" id="Email2"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">電話1</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="Telephone1" id="Telephone1"  placeholderid="" placeholder="">
                                            </div>
											<label class="col-sm-2 control-label"><span data-i18n="">分機1</span>：</label>
                                            <div class="col-sm-1">
                                                <input type="text" class="form-control w100p" name="Ext1" id="Ext1"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">電話2</span>：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control w100p" name="Telephone2" id="Telephone2"  placeholderid="" placeholder="">
                                            </div>
											<label class="col-sm-2 control-label"><span data-i18n="">分機2</span>：</label>
                                            <div class="col-sm-1">
                                                <input type="text" class="form-control w100p" name="Ext2" id="Ext2"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="">選擇我們的原因</span>：</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control w100p" name="ChoseReason" id="ChoseReason"  placeholderid="" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                                            <div class="col-sm-3">
                                                <div class="form-control-static" name="CreateUser" id="CreateUser" data-source="members.MemberID.MemberName"></div>
                                            </div>
                                            <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                                            <div class="col-sm-3">
                                                <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                                            <div class="col-sm-3">
                                                <div class="form-control-static" name="ModifyUser" id="ModifyUser" data-source="members.MemberID.MemberName"></div>
                                            </div>
                                            <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                                            <div class="col-sm-3">
                                                <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div role="tabpanel" class="tab-pane" id="tab2">
                                        <div class="row form-group">
                                            <button type="button" class="btn-custom orange" id="InsertExhibitionsList" title="新增" data-i18n="">新增至展覽名單</button>
                                        </div>
                                        <div class="row form-group">
											<div class="divTitle text-center"><span data-i18n="">已成交</span></div>
                                            <div id="jsGrid"></div>
                                        </div>
										<div class="row form-group">
											<div class="divTitle text-center"><span data-i18n="">未成交</span></div>
                                            <div id="jsGrid1"></div>
                                        </div>
                                    </div>

                                    <div role="tabpanel" class="tab-pane" id="tab3">
										<div class="row form-group">
                                            <button type="button" class="btn-custom orange" id="InsertComplaint" title="新增" data-i18n="">新增客訴</button>
                                        </div>
                                        <div class="row">
                                            <div id="jsGrid2"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 頁籖內容 Tab panes End -->
                            </div>
                        </form>
                    </div>
                </div>
                <!--主作業區 End-->
            </div>
        </div>
    </div>
</body>
