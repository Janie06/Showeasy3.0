<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title data-i18n="common.ExhibitionRules_Upd">展覽費用規則編輯</title>
    <link href="/Content/googleapis.css" rel="stylesheet" type='text/css' />
    <link href="/Scripts/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/plugins/uniform/css/uniform.default.min.css" rel="stylesheet" />
    <link href="/Scripts/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href="/Scripts/3rd/jquery.filer/jquery.filer.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/jquery.filer-dragdropbox-theme.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jquery.filer/file.theme.list.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid.min.css" rel="stylesheet" />
    <link href="/Scripts/3rd/jGrid/jsgrid-theme.min.css" rel="stylesheet" />
    <link href="/Content/modern.min.css" rel="stylesheet" />
    <link href="/Content/custom.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/themes/red.css" rel="stylesheet" type="text/css" />
    <link href="/Content/style2.0.css" rel="stylesheet" type="text/css" />
    <style>
        .input-group-addon {
            text-align: left;
            height: 34px;
            margin-left: -20px;
            background-color: #fbfbfb;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="page-inner">
        <div class="page-title">
        </div>
        <div id="Toolbar">
        </div>
        <div id="main-wrapper">
            <div class="row">
                <div class="panel-info">
                    <div class="panel-body">
                        <form id="form_main" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><b class="t-red">*</b><span data-i18n="common.Title">標題</span>：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control w100p" name="Title" id="Title" maxlength="100" required data-msg="common.Title_required" datamsg="请输入标题">
                                </div>
								<label class="col-sm-2 control-label wright"><span data-i18n="common.Status">狀態</span>：</label>
								<div class="col-sm-3">
									<input id="radio_0" type="radio" name="Effective" value="Y" checked="checked" />
									<label for="radio_0" data-i18n="common.Effective">有效</label>
									<input id="radio_1" type="radio" name="Effective" value="N" />
									<label for="radio_1" data-i18n="common.Invalid">無效</label>
								</div>
                            </div>
                            <fieldset>
                                <legend data-i18n="common.CostRules">費用規則</legend>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Financial_Currency">幣別</span>：</label>
                                    <div class="col-sm-3">
                                        <select class="form-control w100p" name="Currency" id="Currency" required data-msg="common.Currency_required" datamsg="請選擇幣別"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.PackingPrice">拆箱服務 (裝箱服務同價)</span>：</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control w100p" data-type="money" data-name="int" name="PackingPrice" id="PackingPrice">
                                    </div>
                                    <span>(最低按</span>
                                    <input type="text" style="border: 1px solid #dce1e4;" data-type="money" data-name="int" name="PackingRequiredMinCBM" id="PackingRequiredMinCBM">
                                    <span>立方米計算)</span>
                                    <label for="PackingMinMode0">
                                        <input type="radio" id="PackingMinMode0" name="PackingMinMode" data-trigger="true" value="S" val="S" checked="checked">單件計min
                                    </label>
                                    <label for="PackingMinMode1">
                                        <input type="radio" id="PackingMinMode1" name="PackingMinMode" data-trigger="true" value="A" val="A">全部貨量計min
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.FeedingAndStoragePrice">空箱收送與儲存 (進退場+展覽期間)</span>：</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control w100p" data-type="money" data-name="int" name="FeedingPrice" id="FeedingPrice">
                                    </div>
                                    <span>(最低按</span>
                                    <input type="text" style="border: 1px solid #dce1e4;" data-type="money" data-name="int" name="FeedingRequiredMinCBM" id="FeedingRequiredMinCBM">
                                    <span>立方米計算)</span>
                                    <label for="FeedingMinMode0">
                                        <span class="checked"></span>
                                        <input type="radio" id="FeedingMinMode0" name="FeedingMinMode" data-trigger="true" value="S" val="S" checked="checked">單件計min
                                    </label>
                                    <label for="FeedingMinMode1">
                                        <input type="radio" id="FeedingMinMode1" name="FeedingMinMode" data-trigger="true" value="A" val="A">全部貨量計min
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.StackingService">堆高機機動服務</span>：</label>
                                    <div class="col-sm-8">
                                        <div id="jsGrid"></div>
                                    </div>
                                </div>
                            </fieldset>

                            <div role="tabpanel" id="tabs">
                                <!-- 頁籖按鈕 Start-->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" id="litab1" class="active">
                                        <a href="#tab1" role="tab" data-toggle="tab" data-i18n="common.Chinese">中文</a>
                                    </li>
                                    <li role="presentation" id="litab2">
                                        <a href="#tab2" role="tab" data-toggle="tab" data-i18n="common.English">英文</a>
                                    </li>
                                </ul>
                                <!-- 頁籖按鈕 End-->
                                <!-- 頁籖內容 Tab panes Start -->
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane" id="tab1">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.CostInstruction">費用說明</span>：</label>
                                            <div class="col-sm-8">
                                                <script type="text/plain" id="EU_CostInstruction" style="height:300px">
                                                </script>
                                                <input type="hidden" name="CostInstruction" id="CostInstruction" data-msg="common.CostInstruction_required" datamsg="請輸入費用說明" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.ServiceInstruction">服務說明</span>：</label>
                                            <div class="col-sm-8">
                                                <script type="text/plain" id="EU_ServiceInstruction" style="height:300px">
                                                </script>
                                                <input type="hidden" name="ServiceInstruction" id="ServiceInstruction" data-msg="common.ServiceInstruction_required" datamsg="請輸入服務說明" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.CostInstructionFiles">費用說明文件</span>：</label>
                                            <div class="col-sm-8 file-list">
                                                <input type="file" class="displayNone" name="files[]" id="fileInput" multiple>
                                            </div>
                                        </div>
                                    </div>

                                    <div role="tabpanel" class="tab-pane" id="tab2">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.CostInstruction_EN">費用說明(英文)</span>：</label>
                                            <div class="col-sm-8">
                                                <script type="text/plain" id="EU_CostInstruction_EN" style="height:300px">
                                                </script>
                                                <input type="hidden" name="CostInstruction_EN" id="CostInstruction_EN" data-msg="common.CostInstruction_EN_required" datamsg="請輸入費用說明(英文)" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.ServiceInstruction_EN">服務說明(英文)</span>：</label>
                                            <div class="col-sm-8">
                                                <script type="text/plain" id="EU_ServiceInstruction_EN" style="height:300px">
                                                </script>
                                                <input type="hidden" name="ServiceInstruction_EN" id="ServiceInstruction_EN" data-msg="common.ServiceInstruction_required" datamsg="請輸入服務說明(英文)" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.CostInstructionFiles_EN">費用說明文件(英文)</span>：</label>
                                            <div class="col-sm-8 file-list">
                                                <input type="file" class="displayNone" name="files[]" id="fileInput_EN" multiple>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label wright" for="input-Default"><span data-i18n="common.Memo">備註</span>：</label>
                                <div class="col-sm-8">
                                    <textarea name="Memo" id="Memo" class="form-control" rows="5" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateUser">創建人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateUser" id="CreateUser" data-source="members.MemberID.MemberName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.CreateDate">創建時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="CreateDate" id="CreateDate"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyUser">最新修改人</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyUser" id="ModifyUser" data-source="members.MemberID.MemberName"></div>
                                </div>
                                <label class="col-sm-2 control-label"><span data-i18n="common.ModifyDate">最新修改時間</span>：</label>
                                <div class="col-sm-3">
                                    <div class="form-control-static" name="ModifyDate" id="ModifyDate"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
