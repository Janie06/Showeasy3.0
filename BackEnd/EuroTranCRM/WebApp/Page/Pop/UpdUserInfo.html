        <div class="page-inner">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <table class="tbpop">
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-3 control-label"><span data-i18n="common.HeadPortrait">頭像</span>：</label>

                                <td>
                                    <div class="col-sm-8">
                                        <input type="file" class="displayNone" name="files[]" id="fileInput" multiple>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-3 control-label"><span data-i18n="common.Account">帳號</span>：</label>
                                </td>
                                <td>
                                    <input type="text" id="MemberID" name="MemberID" class="form-control w100p" disabled placeholder="請輸入用戶帳號">
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-3 control-label"><span data-i18n="MainPage.username">名稱</span>：</label>
                                </td>
                                <td>
                                    <input type="text" id="MemberName" name="MemberName" class="form-control w100p" placeholder="請輸入用戶名稱" placeholderid="MainPage.usernameplaceholder" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-3 control-label"><span data-i18n="MainPage.oldpassword">舊密碼</span>：</label>
                                </td>
                                <td>
                                    <input type="password" id="OldPsw" name="OldPsw" class="form-control w100p" placeholder="請輸入舊密碼">
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-3 control-label"><span data-i18n="MainPage.newpassword">新密碼</span>：</label>
                                </td>
                                <td>
                                    <input type="password" id="NewPsw" name="NewPsw" class="form-control w100p" placeholder="請輸入新密碼">
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-3 control-label"><span data-i18n="MainPage.newpasswordcheck">新密碼確認</span>：</label>
                                </td>
                                <td>
                                    <input type="password" id="CheckNewPsw" name="CheckNewPsw" class="form-control w100p" placeholder="再次輸入新密碼">
                                </td>
                            </tr>
                            <tr>
                                <td class="spanname">
                                    <label class="col-sm-3 control-label"><span data-i18n="MainPage.calendarcolor">行事曆顏色</span>：</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control color-picker" name="CalColor" id="CalColor" value="#000000" placeholder="請選擇行事曆顏色" required>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
