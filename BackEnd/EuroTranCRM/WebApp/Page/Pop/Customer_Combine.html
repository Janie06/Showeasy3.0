<script type="text/javascript">
	$(function () {
        var postArray = [];
		//postArray.push(setStateDrop());
		let array = [ 'IsBlackList', 'UniCode','CustomerShotCName','CustomerCName','CustomerEName','Telephone','Email','FAX','State','Address','InvoiceAddress','WebsiteAddress','Memo'];
		//postArray.push(setStateDrop());
		//alert( index + ": " + value );
		//alert($(".radioClass_CustomerNO:checked").val());
		$.each(array, function( index, value ) {
			$(".radioClass_" + value).on('click', function () {
				let strUncheck = "1";
				if($(".radioClass_" + value + ":checked").val() == "1"){
					strUncheck = "2";
				}
				$("#" + value + strUncheck).attr('disabled', true);
				$("#" + value + $(".radioClass_" + value + ":checked").val()).attr('disabled', false);
			})
		});
		
		$(".radioClass_IsGroupUnit").on('click', function () {
			let strUncheck = "1";
			if($(".radioClass_IsGroupUnit:checked").val() == "1"){
				strUncheck = "2";
			}
			$("#radio_3_" + strUncheck + "_1").attr('disabled', true);
			$("#radio_3_" + $(".radioClass_IsGroupUnit:checked").val() + "_1").attr('disabled', false);
			$("#radio_3_" + strUncheck + "_2").attr('disabled', true);
			$("#radio_3_" + $(".radioClass_IsGroupUnit:checked").val() + "_2").attr('disabled', false);
		})
		
		$(".radioClass_IsBlackList").on('click', function () {
			let strUncheck = "1";
			if($(".radioClass_IsBlackList:checked").val() == "1"){
				strUncheck = "2";
			}
			$("#radio_2_" + strUncheck + "_1").attr('disabled', true);
			$("#radio_2_" + $(".radioClass_IsBlackList:checked").val() + "_1").attr('disabled', false);
			$("#radio_2_" + strUncheck + "_2").attr('disabled', true);
			$("#radio_2_" + $(".radioClass_IsBlackList:checked").val() + "_2").attr('disabled', false);
		})
		
		$("[name=IsBlackList1]").on('click', function () {
			if($("[name=IsBlackList1]:checked").val() == "Y"){
				$("#BlackListReason1").attr('disabled', false);
			} else {
				$("#BlackListReason1").val('');
				$("#BlackListReason1").attr('disabled', true);
			}
		})
		
		$("[name=IsBlackList2]").on('click', function () {
			if($("[name=IsBlackList2]:checked").val() == "Y"){
				$("#BlackListReason2").attr('disabled', false);
			} else {
				$("#BlackListReason2").val('');
				$("#BlackListReason2").attr('disabled', true);
			}
		})
    });
	
</script>
