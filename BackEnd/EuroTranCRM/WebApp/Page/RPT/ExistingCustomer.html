                                        </div>
                                        <label class="col-sm-1 control-label">
                                            <span data-i18n="Exhibition_Upd.State">國家</span><span>：</span>
                                        </label>
                                        <div class="col-sm-2">
                                            <select class="form-control w100p" id="State" name="State" data-type="select2"></select>
