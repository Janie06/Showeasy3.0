<script id="temp_info" type="text/x-jsrender">
    <div class="panel-body">
        <form>
            <div class="title">
                <h2>INFORMATION</h2>
                <h5 data-i18n="common.CargoInformation">
                    貨件資料
                </h5>
            </div>
            <div class="goodsinfo">
                <div class="ng-scope">
                    <h4><label id="SupplierName">{{:~setSupplierName(SupplierEName)}}</label>{{if Exhibitioname_EN}}<span>{{:Exhibitioname_EN}}</span>{{/if}}</h4>
                </div>
                {{for Flows}}
                <div role="tabpanel" class="tab-pane col-xs-12 text-center">
                    <div class="form-group col-sm-3 text-center w18p">
                        <label class="col-sm-12 control-label baseflownlael"></label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label" data-i18n="{{:FlowName}}"> 貨物進口 </label>
                        </div>
                    </div>
                    {{if ~root.Type =='IM'}}
                    <div class="form-group col-sm-2 text-center w11p span-padding">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.Number">件數</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:Number}} {{if Number}}{{:Unit}}{{/if}} </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-5 text-center span-padding w11p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.ShipmentPort">起運地</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:ShipmentPort}} </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-5 text-center span-padding w11p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.Destination">目的地</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:Destination}} </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-2 text-center w15p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.BillLadNO">提單號碼</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:BillLadNO}} </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-2 text-center w15p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.BillLadNOSub">分提單號碼</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:~setBillLadNOSub(BillLadNOSub)}} </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-2 text-center w15p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.ContainerNumber">貨櫃號碼</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:~setBillLadNOSub(ContainerNumber)}} </label>
                        </div>
                    </div>
                    {{else}}
                    <div class="form-group col-sm-4 text-center w11p span-padding">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.Number">件數</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:Number}} {{if Number}}{{:Unit}}{{/if}} </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-5 text-center span-padding w11p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.ShipmentPort">起運地</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:ShipmentPort}} </label>
                        </div>
                    </div>
                    <div class="form-group col-sm-5 text-center span-padding w11p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.Destination">目的地</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:Destination}} </label>
                        </div>
                    </div>
                    {{if SitiContactor1}}
                    <div class="form-group col-sm-5 text-center span-padding w12p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.SitiContactor1">現場聯絡人1</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:SitiContactor1}} </label>
                        </div>
                    </div>
                    {{/if}}
                    {{if SitiTelephone1}}
                    <div class="form-group col-sm-5 text-center span-padding w12p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.SitiTelephone1">聯絡電話1</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:SitiTelephone1}} </label>
                        </div>
                    </div>
                    {{/if}}
                    {{if SitiContactor2}}
                    <div class="form-group col-sm-5 text-center span-padding w12p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.SitiContactor2">現場聯絡人2</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:SitiContactor2}} </label>
                        </div>
                    </div>
                    {{/if}}
                    {{if SitiTelephone2}}
                    <div class="form-group col-sm-5 text-center span-padding w12p">
                        <label class="col-sm-12 control-label span-padding" data-i18n="{{:~root.PrgCode}}.SitiTelephone2">聯絡電話2</label>
                        <div class="col-sm-12 span-padding">
                            <label class="text-label content-font"> {{:SitiTelephone2}} </label>
                        </div>
                    </div>
                    {{/if}}
                    {{/if}}
                </div>
                {{/for}}
            </div>
        </form>
    </div>
    <hr>
    <div class="panel-body">
        <div class="row project-stats">
            <div id="content-box-view">
                <form id="MainForm" class="form-horizontal">
                    {{for Flows}}
                    <div class="col-md-12 col-xs-12">
                        <div class="title">
                            <h2>{{:ShotName}}</h2>
                            <h5 data-i18n="{{:FlowName}}"></h5>
                        </div>
                    </div>
                    <div class="section">
                        <ul class="steps clearfix">
                            {{: ~setFlow(Data,#parent.parent.data.PrgCode)}}
                        </ul>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th class="w33p" data-i18n="common.DateTime"> 時間 </th>
                                    <th class="w33p" data-i18n="common.Status">狀態</th>
                                    <th class="w33p" data-i18n="common.Remark">備註</th>
                                </tr>
                            </thead>
                            {{: ~setInfo(Data,#parent.parent.data.PrgCode)}}
                        </table>
                    </div>
                    {{if ShotName=='IMPORT' || ShotName=='RETURN'}}
                    <div class="flowtitle cusbuttons">
                        {{: ~setBtn(Data,ShotName,SignatureFile)}}
                    </div>
                    {{/if}}
                    <hr />
                    {{/for}}
                </form>
            </div>
            <div class="flowtitle text-center toolbar">
                <a class="btn btnquery-next" data-i18n="common.QueryNextOne">查詢下一筆</a>
                <a class="btn btnprint" data-i18n="common.PrintResult">列印查詢結果</a>
            </div>
        </div>
    </div>
</script>
