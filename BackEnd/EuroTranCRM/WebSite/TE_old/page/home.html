<script>

    $.ajax({
        type: 'get',
        jsonpCallback: "ipCallback",//callback的function名称
        url: 'https://www.taobao.com/help/getip.php',
        dataType: 'jsonp',
        success: function (res) {
            var sIp = res.ip;
            g_api.ConnectLite(Service.apiappcom, 'GetIPInfo', {
                ip: sIp
            }, function (res1) {
                if (res1.RESULT) {
                    var oIpInfo = JSON.parse(res1.DATA.rel);
                    if (oIpInfo.code == 0) {
                        if (oIpInfo.data.country_id == 'CN') {
                            window.location.href = gWebUrl + '/TE/page/index-cn.html';
                        }
                        else if (oIpInfo.data.country_id == 'TW') {
                            window.location.href = gWebUrl + '/TE/page/index.html';
                        }
                        else {
                            window.location.href = gWebUrl + '/TE/page/index-en.html';
                        }
                    }
                }
                else {
                    window.location.href = gWebUrl + '/TE/page/index.html';
                }
            }, function () {
                window.location.href = gWebUrl + '/TE/page/index.html';
            });
        },
        error: function () {
            window.location.href = gWebUrl + '/TE/page/index.html';
        }
    });
</script>
